function ParsExcel() {
	try {
		// if excel workbook has more than 1 worksheet read selection
		p0 = performance.now() - (p1 - p0);
		let wbsel;
		if(excelwb.SheetNames.length > 1) {
			wbsel = document.getElementById("IDexcelwb").value;
		} else {
			wbsel = 0;
		}
		fname += " (Worksheet: " + excelwb.SheetNames[wbsel] + ")";
		let text = "";
		try {
			text = XLSX.write(excelwb, {
				sheet: excelwb.SheetNames[wbsel],
				type: "binary",
				bookType: "html"
			});
		} catch (err) {}
		let re = new RegExp("" + "", "g");
		text = text.replace(/(\r)/gm, "");
		text = text.replace(/(\n)/gm, "");
		// remove style section
		re = new RegExp("" + EscapeRegExp("<style>") + ".+" + EscapeRegExp("</style>") + "", "g");
		text = text.replace(re, "");
		// remove header section
		re = new RegExp("" + EscapeRegExp("<head>") + ".+" + EscapeRegExp("</head>") + "", "g");
		text = text.replace(re, "");
		// line break at <td>
		re = new RegExp("" + EscapeRegExp("<td") + "", "g");
		text = text.replace(re, "\n\<td");
		// line break at </tr>
		re = new RegExp("" + EscapeRegExp("</tr>") + "", "g");
		text = text.replace(re, "\n\<\/tr\>");
		// line break at <tr>
		re = new RegExp("" + EscapeRegExp("<tr") + "", "g");
		text = text.replace(re, "\n\<tr");
		// simplify <td>"s - not working is replace(/<td([^<]+)>/g, "<td>")
		let tmp = text.split("\n");
		let re1 = new RegExp("" + EscapeRegExp("<td ") + ".+\"\>", "g");
		let re2 = new RegExp("" + EscapeRegExp("<tr") + ".+\"\>", "g");
		let re3 = new RegExp("" + EscapeRegExp("<td>") + "", "g");
		let te1 = EscapeRegExp("<td>");
		let te2 = EscapeRegExp("");
		for(let i = 0; i < tmp.length; i++) {
			tmp[i] = tmp[i].replace(re1, te1);
			tmp[i] = tmp[i].replace(re2, te2);
			tmp[i] = tmp[i].replace(re3, te2);
		}
		text = [];
		for(let i = 0; i < tmp.length; i++) {
			text += tmp[i] + "\n";
		}
		text = text.replace(/[\r\n]+/g, "\n");
		// arrange in tab separated table format
		re = new RegExp("" + EscapeRegExp("</td>") + "\n", "g");
		text = text.replace(re, "\t");
		re = new RegExp("" + EscapeRegExp("</tr>") + "\n", "g");
		text = text.replace(re, "\n");
		re = new RegExp("" + EscapeRegExp("<tr>") + "\n", "g");
		text = text.replace(re, "\n");
		re = new RegExp("\n" + "\n", "g");
		text = text.replace(re, "\n");
		re = new RegExp("" + EscapeRegExp("<html><body><table>") + "\n", "g");
		text = text.replace(re, "");
		re = new RegExp("" + EscapeRegExp("</tr></table></body></html>") + ".*", "g");
		text = text.replace(re, "");
		text = text.replace(/\t\n/g, "\n");
		tmpfile = {
			content: text,
			file: fname
		};
		ProcessSingle(0,tmpfile.fname);
		FinishFiles();
	} catch (err) {
		AddError(err);
	}
}

function DrawPieChart() {

	const totals = new Map();

	piexxinp = document.getElementById("piexxinp");
	piexx = piexxinp.value;

	for (let i = 0; i < data.length; i++) {
		let label = data[i][selhdr];
		// Replace empty, null or undefined with "-"
		if (label === "" || label === null || label === undefined) {
			label = "-";
		}
		let rawValue = data[i][piesum];
		// Convert value to number; ignore or treat non-numeric as 0
		let num = Number(rawValue);
		if (!Number.isFinite(num)) {
			num = 0; 
		}
		
		totals.set(label, (totals.get(label) || 0) + num);

	}

	let sum = Array.from(totals, ([label, value]) => ({
		label,
		value
	}));

	sum.sort((a, b) => b.value - a.value);
	let topxx = [];

	// Keep top xx and group the rest as "others"
	if (sum.length > piexx && pieoth) {
		topxx = sum.slice(0, piexx);
		const rest = sum.slice(piexx);

		const othersTotal = rest.reduce((acc, item) => acc + item.value, 0);

		topxx.push({
			label: "others",
			value: othersTotal
		});

	} else {
		topxx = sum.slice(0, piexx);
	}

	piediv = document.getElementById("piechart");
	var piedata = [{
		values: [],
		labels: [],
		marker: {
			colors: []
		},
		textinfo: "percent",
		type: 'pie',
		hole: piecen,
		insidetextfont: {
			size: 16 // increase this
		},
		outsidetextfont: {
			size: 16 // increase this
		},
	}];

	for (let i = 0; i < piexx; i++) {
		piedata[0].marker.colors[i] = HexToRgbA(RGBint(i, piexx), parhst[ppt].opaci);
	}
	piedata[0].marker.colors[piexx] = "rgba(200,200,200,0.75)";

	var pielayout = {
		//height: "100%",
		//width: "100%"
		legend: {
			font: {
				size: 16, // bigger legend text
			}
		},
	};

	for (let i = 0; i < topxx.length; i++) {
		piedata[0].values[i] = topxx[i].value;
		piedata[0].labels[i] = topxx[i].label;
	}

	Plotly.newPlot(piediv, piedata, pielayout, {
		showLink: false,
		showSendToCloud: false,
		editable: true,
		responsive: true,
		displaylogo: false,
		scrollZoom: true, 
		edits: {
		titleText: false        // Explicitly prevent title edits
		},
		// Allow legend drag
		modeBarButtonsToAdd: ["legendmove"]
	});

}

function ProcessSingle(index,filename) {
	try {
		txtarea = "";
		let cc = 0;
		let tmp = 0;
		let ind = 0;
		let text = [];
		let coldel = "";
		txtarea = "";
		// process input files (select header fields, separate data into columns)
		(function RegReplace() {
			if(sspace) {
				tmpfile.content = tmpfile.content.replace(/ +/g, "\t");
				colsep = "\t";
			} else {
				tmpfile.content = tmpfile.content.replace(/ +/g, " ").replace(/[\r\n]+/g, "\n");
				tmpfile.content = tmpfile.content.replace(/[\u{0000}]/gu, "");
				// tmpfile.content = tmpfile.content.replace(/ +/g, " ").replace(/\r/g, "\n").replace(/\n+/g, "\n");
			}
		})();
		tmpfile.content = Identify(tmpfile.content, tmpfile.fname);
		if(filelist.length > 0 && filelist[0].name.includes(".csv")) {
			text = CSVToArray(tmpfile.content, colsep);
		} else {
			(function TextSplit() {
				text = tmpfile.content.split("\n");
				if(text.length < 2) {
					alert("empty file ");
					location.reload(true);
				}
			})();
		}
		tmpfile.content = "";
		// detect column separator if empty
		(function DetectColSep() {
			if(colsep === "") {
				// test the first 33 lines for the most often occurring character which is not between 0..9,A..Z,a..z or space
				let ctab = [];
				for(let n = 0; n < 256; n++) {
					ctab[n] = {
						count: 0,
						idx: n,
						char: String.fromCharCode(n)
					};
				}
				for(let n = 0; n < text.length; n++) {
					if(text[n].includes("----------")) {
						continue;
					}
					for(let i = 0; i < text[n].length; i++) {
						let charcode = text[n].charCodeAt(i);
						if((charcode >= 48 && charcode <= 57) || (charcode >= 65 && charcode <= 90) ||
							(charcode >= 97 && charcode <= 122) || charcode == 32) {} else {
							ctab[charcode].count += 1;
						}
					}
					if(n == 33) {
						break;
					}
				}
				ctab.sort(function(a, b) {
					let s1 = a.count,
						s2 = b.count;
					return s1 > s2 ? -1 : s1 < s2 ? 1 : 0;
				});
				cc = ctab[0].count / 2;
				for(let i = 0; i < ctab.length; i++) {
					if(ctab[i].char == "\t") {
						coldel = "\t";
						break;
					}
					if(ctab[i].char == "|") {
						coldel = "|";
						break;
					}
					if(ctab[i].char == ";") {
						coldel = ";";
						break;
					}
					if(ctab[i].count < cc) {
						break;
					}
				}
				if(coldel === "") {
					coldel = ctab[0].char;
				}
			} else {
				coldel = colsep;
				if(coldel == "t" || coldel == "T") {
					coldel = "\t";
				}
			}
		})();
		let thl = 0;
		for(let i = 0; i < text.length; i++) {
			tmp = CharCount(text[i], coldel);
			if(tmp > thl) {
				thl = tmp;
			}
			if(i > 20) {
				break;
			}
		}
		// Prepare Regular expressions
		let re1 = new RegExp("^" + EscapeRegExp(coldel) + "\\s+" + EscapeRegExp(coldel) + "", "g");
		let re2 = new RegExp("^" + EscapeRegExp(coldel) + "", "g");
		let re3 = new RegExp("" + EscapeRegExp(coldel) + "( )*(\r)*(\n)*$", "g");
		let ret = new RegExp("" + EscapeRegExp(coldel) + "", "g");
		let fln = 0; 
		const digits = String(filelist.length).length;
		for (let i = 0; i < filelist.length; i++) {
	      fln = Pad(i + 1, digits + 1);
		  if (filelist[i].name == filename) { break; }	
		}
		let idl = Math.trunc(Math.log10(text.length) + 1);
		for(let i = 0; i < text.length; i++) {
			let res = text[i];
			res = res.substring(1, 4);
			if(res == "---" || text[i] === "") {
				continue;
			}
			if(globalhd) {
				// Header 
				if(prephd) {
					globalnum = CharCount(text[i], coldel);
					if(globalnum < thl) {
						continue;
					}
					text[i] = text[i].replace(re1, "");
					text[i] = text[i].replace(re2, "");
					text[i] = text[i].replace(re3, "");
					if(tmpfile.folder === undefined) {
						tmpfile.folder = "";
					}
					if(tmpfile.folder !== "") {
						text[i] = "File" + coldel + "Filename" + coldel + "Folder" + coldel + "Index" + coldel + text[i];
					} else {
						text[i] = "File" + coldel + "Filename" + coldel + "Index" + coldel + text[i];
					}
					globalhdend = text[i].slice(Math.trunc(text[i].length / 2));
					let hdrtmp = text[i].split(coldel);
					for(let n = 0; n < hdrtmp.length; n++) {
						header[n] = [hdrtmp[n].trim(), ""];
					}
					// check if first line is description or not (numbers)
					for(let n = 0; n < header.length; n++) {
						if(header[n][0] === "" || !isNaN(header[n][0])) {
							header[n][0] = "Key" + n;
						}
					}
					text[i] = text[i].replace(ret, "\t");
					thl = CharCount(text[i], "\t");
					txtarea += text[i] + "\n";
					prephd = false;
					CheckHdr();
				}
				globalhd = false;
			}
			if(!globalhd) {
				// item records
				if(header[1][0] === "") {
					break;
				}
				// if (text[i].includes(header[2][0])) continue;
				if(text[i].includes(globalhdend)) {
					continue;
				}
				// if column separator is a comma then we must assume a decimal point
				if(coldel == ",") {
					decpnt = ".";
				}
				let cols = CharCount(text[i], coldel);
				if(cols != globalnum) {
					continue;
				}
				text[i] = text[i].replace(re1, "");
				text[i] = text[i].replace(re2, "");
				text[i] = text[i].replace(re3, "");
				let idx = "I" + Pad(ind, idl);
				if(tmpfile.folder !== "") {
				  text[i] = "F" + fln + coldel + filename + coldel +  tmpfile.folder + coldel + idx + coldel + text[i];
				} else {
				  text[i] = "F" + fln + coldel + filename + coldel + idx + coldel + text[i];
				}
				// text[i] = CharDelete(text[i], " ");
				// text[i] = text[i].replace(/ /g, "");
				text[i] = (function(str) {
					let result = "";
					let strlen = str.length;
					for(let i = 0; i < strlen; i++) {
						if(str[i] !== " ") {
							result += str[i];
						}
					}
					return result;
				})(text[i]);
				for(let col = CharCount(text[i], coldel); col < thl; col++) {
					text[i] = text[i] + coldel;
				}
				// split textline into separate rows
				let tcols = [];
				tcols = text[i].split(coldel);
				// copy each column to temp array
				dtmp = [];
				for(let cc = 0; cc < tcols.length; cc++) {
					dtmp[cc] = "" + tcols[cc];
				}
				// add row to data array
				data.push("");
				data[data.length - 1] = dtmp.slice(0);
				ind++;
			}
		}
		tmpfile = null;
		text = null;
		// }
	} catch (err) {
		AddError(err);
	}
}

function ReadBlob(file) {
	// Read files in smaller chunks to reduce memory footprint
	let start = 0;
	let stop = 0;
	let numchunks = 50;
	if(file.size > 10000000) {
		numchunks = 200;
	}
	let chunksize = parseInt(file.size / numchunks) - 10;
	let chunk = [];
	tmpfile = {
		content: "",
		fname: file.name,
		folder: file.webkitRelativePath
	};
	actsize = 0;
	for(let i = 0; i < numchunks + 1; i++) {
		chunk.push();
		stop = start + chunksize;
		if(stop > file.size) {
			stop = file.size;
		}
		chunk[i] = {
			start: start,
			stop: stop,
			length: stop - start
		};
		if(stop >= file.size) {
			break;
		}
		start = stop;
	}
	// for ( start = 0; stop <= file.size; start += chunksize + 1 ) {
	for(let nn = 0; nn < chunk.length; nn++) {
		let reader = new FileReader();
		// If we use onloadend, we need to check the readyState.
		reader.onloadend = function(evt) {
			if(evt.target.readyState == FileReader.DONE) { // DONE == 2
				// remove double spaces (reduce file size)
				actsize += evt.target.result.length;
				let t0 = evt.target.result;
				let t1 = t0.replace(/ +/g, " ");
				let t2 = t1.replace(/\| +/g, "|");
				let t3 = t2.replace(/ +\|/g, "|");
				tmpfile.content += JSON.parse(JSON.stringify(t3));
				t3 = t2 = t1 = t0 = null;
			}
			let PrgBar = document.getElementById("PrgBar");
			let width = actsize / totsize * 100;
			PrgBar.style.width = width + "%";
			document.getElementById("FileInfo").innerHTML = "<pre>" + "    Read File Blob: " + file.name + " (Size: " +
				actsize + ")";
			// if (chunk == numchunks) {
			if(actsize == totsize) {
				setTimeout(function() {
					ProcessSingle(filecnt,tmpfile.fname);
					document.getElementById("FileInfo").innerHTML = "    Preparing Data ";
					FinishFiles();
				}, 50);
			}
		};
		let blob = file.slice(chunk[nn].start, chunk[nn].stop);
		reader.readAsBinaryString(blob);
	}
}

function RemDuplicates() {
	try {
		let df = false;
		data.sort(function(a, b) {
			let t1 = ":";
			let t2 = ":";
			for(let n = 2; n < header.length; n++) {
				t1 = t1 + a[n];
				t2 = t2 + b[n];
				if(t1 != t2) {
					break;
				}
			}
			return t1 < t2 ? -1 : t1 > t2 ? 1 : 0;
		});
		for(let i = 1; i < data.length; i++) {
			let duplicate = true;
			for(let n = 2; n < header.length; n++) {
				if(data[i - 1][n] != data[i][n]) {
					duplicate = false;
					break;
				}
			}
			if(duplicate) {
				data.splice(i, 1);
				df = true;
			}
		}
		if(df) {
			window.alert("duplicate records found and removed");
		}
		Preview();
	} catch (err) {
		AddError(err);
	}
}

function RoundTime(value, mode) {
	try {
		// round time to give value 
		let t = [];
		t = value.split(":");
		if(mode) {
			let time = parseInt(t[0]) * 3600 + parseInt(t[1]) * 60 + parseInt(t[2]);
			time = Math.trunc(time / parhst[ppt].sround) * parhst[ppt].sround;
			t[0] = Math.trunc(time / 3600);
			t[1] = Math.trunc((time - t[0] * 3600) / 60);
			t[2] = Math.trunc((time - t[0] * 3600 - t[1] * 60));
		}
		return "" + Pad(t[0], 2) + ":" + Pad(t[1], 2) + ":" + Pad(t[2], 2);
	} catch (err) {
		AddError(err);
	}
}

function RoundScale(value, mode = "floor") {
	try {
		let sig = Math.sign(value);
		let flen = 0;
		value = value * sig;
		if(value === 0) {
			return value;
		}
		if(value < 1) {
			flen = Math.pow(10, Math.floor(Math.log10(value)));
		} else {
			flen = 1;
		}
		if(flen === 0) {
			flen = 1;
		}
		let temp = parseFloat(value) / flen * 10;
		if(mode == "floor") {
			temp = Math.floor(temp / 2.5) * 2.5 * flen / 10;
		} else {
			temp = Math.ceil(temp / 2.5) * 2.5 * flen / 10;
		}
		temp = temp * sig;
		return temp;
	} catch (err) {
		AddError(err);
	}
}

function RGBmean(rgb1, x1) {
	try {
		// change brightness of given RGB value
		let tmp2 = parseInt(rgb1.slice(1), 16);
		let r1 = (tmp2 >> 16) & 0xff;
		let g1 = (tmp2 >> 8) & 0xff;
		let b1 = (tmp2 >> 0) & 0xff;
		if(r1 === 0 && g1 === 0 && b1 === 0) {
			return rgb1;
		}
		if(r1 == 255 && g1 == 255 && b1 == 255) {
			return rgb1;
		}
		let r = Math.trunc((r1 * x1));
		let g = Math.trunc((g1 * x1));
		let b = Math.trunc((b1 * x1));
		let str = "#" + ("0" + parseInt(r, 10).toString(16)).slice(-2) + ("0" + parseInt(g, 10).toString(16)).slice(-2) + (
				"0" + parseInt(b, 10).toString(16))
			.slice(-2);
		return str;
	} catch (err) {
		AddError(err);
	}
}

function RGBint(factor, max) {
	try {
		// change brightness of given RGB value
		let tmp1 = parseInt(parhst[ppt].ptcolor.slice(1), 16);
		let tmp2 = parseInt(parhst[ppt].p1color.slice(1), 16);
		let tmp3 = parseInt(parhst[ppt].p2color.slice(1), 16);
		let tmp4 = parseInt(parhst[ppt].p3color.slice(1), 16);
		let tmp5 = parseInt(parhst[ppt].p4color.slice(1), 16);
		let r1 = (tmp1 >> 16) & 0xff;
		let g1 = (tmp1 >> 8) & 0xff;
		let b1 = (tmp1 >> 0) & 0xff;
		let r2 = (tmp2 >> 16) & 0xff;
		let g2 = (tmp2 >> 8) & 0xff;
		let b2 = (tmp2 >> 0) & 0xff;
		let r3 = (tmp3 >> 16) & 0xff;
		let g3 = (tmp3 >> 8) & 0xff;
		let b3 = (tmp3 >> 0) & 0xff;
		let r4 = (tmp4 >> 16) & 0xff;
		let g4 = (tmp4 >> 8) & 0xff;
		let b4 = (tmp4 >> 0) & 0xff;
		let r5 = (tmp5 >> 16) & 0xff;
		let g5 = (tmp5 >> 8) & 0xff;
		let b5 = (tmp5 >> 0) & 0xff;
		let r = 0;
		let g = 0;
		let b = 0;
		factor = factor / max;
		if(factor < 0.250) {
			factor = factor * 4;
			r = Math.trunc((r2 - r1) * factor + r1);
			g = Math.trunc((g2 - g1) * factor + g1);
			b = Math.trunc((b2 - b1) * factor + b1);
		} else if(factor >= 0.250 && factor < 0.500) {
			factor = (factor - 0.250) * 4;
			r = Math.trunc((r3 - r2) * factor + r2);
			g = Math.trunc((g3 - g2) * factor + g2);
			b = Math.trunc((b3 - b2) * factor + b2);
		} else if(factor >= 0.500 && factor < 0.7500) {
			factor = (factor - 0.500) * 4;
			r = Math.trunc((r4 - r3) * factor + r3);
			g = Math.trunc((g4 - g3) * factor + g3);
			b = Math.trunc((b4 - b3) * factor + b3);
		} else {
			factor = (factor - 0.750) * 4;
			r = Math.trunc((r5 - r4) * factor + r4);
			g = Math.trunc((g5 - g4) * factor + g4);
			b = Math.trunc((b5 - b4) * factor + b4);
		}
		let str = "#" + ("0" + parseInt(r, 10).toString(16)).slice(-2) + ("0" + parseInt(g, 10).toString(16)).slice(-2) + (
				"0" + parseInt(b, 10).toString(16))
			.slice(-2);
		return str;
	} catch (err) {
		AddError(err);
	}
}

					if(header[n][1] == "d" && n != selhdr) {
						t1 = t1 + a[n];
						t2 = t2 + b[n];
						if(t1 != t2) {
							equal = false;
							break;
						}
					}
				}
			}
			if(equal) {
				for(let n = 2; n < header.length; n++) {
					if(header[n][1] == "t" && n != selhdr) {
						t1 = t1 + a[n];
						t2 = t2 + b[n];
						if(t1 != t2) {
							equal = false;
							break;
						}
					}
				}
			}
			if(equal) {
				for(let n = 2; n < header.length; n++) {
					if(header[n][1] == "-" && n != selhdr) {

						t2 = t2 + b[n];
						if(t1 != t2) {

							break;
						}
					}

			}
			if(equal) {
				t1 = t1 + a[0] + a[1];
				t2 = t2 + b[0] + b[1];

			return t1 < t2 ? -1 : t1 > t2 ? 1 : 0;

	}
}

function SortData() {
	try {
		if (parhst[ppt].sortd == "-") {
			return;
		}

		function aggregateVdat(vdat, topN) {
			// 1. Group by x and sum values
			const grouped = new Map();

			for (const row of vdat) {
				const key = row.x;
				if (!grouped.has(key)) {
					grouped.set(key, {
						x: key,
						y1: 0,
						y2: 0,
						y3: 0,
						y4: 0,
						y5: 0,
						z: 0,
						c: 0
					});
				}

				const agg = grouped.get(key);
				agg.y1 += Number(row.y1) || 0;
				agg.y2 += Number(row.y2) || 0;
				agg.y3 += Number(row.y3) || 0;
				agg.y4 += Number(row.y4) || 0;
				agg.y5 += Number(row.y5) || 0;
				agg.z += Number(row.z) || 0;
				agg.c += Number(row.c) || 0;
			}

			// 2. Convert to array and sort by sum of y1..y5 descending
			const aggregated = Array.from(grouped.values());

			const sumY = r => r.y1 + r.y2 + r.y3 + r.y4 + r.y5;

			aggregated.sort((a, b) => sumY(b) - sumY(a));

			// 3. Keep topN and summarize the rest as "Others"
			if (aggregated.length <= topN) {
				return aggregated;
			}

			const top = aggregated.slice(0, topN);
			const rest = aggregated.slice(topN);

			const others = rest.reduce(
				(acc, r) => {
					acc.y1 += r.y1;
					acc.y2 += r.y2;
					acc.y3 += r.y3;
					acc.y4 += r.y4;
					acc.y5 += r.y5;
					acc.z += r.z;
					acc.c += r.c;
					return acc;
				}, {
					x: "Others",
					y1: 0,
					y2: 0,
					y3: 0,
					y4: 0,
					y5: 0,
					z: 0,
					c: 0
				}
			);

			return [...top, others];
		}

		const result = aggregateVdat(vdat, parhst[ppt].topnn); // top 20, rest as "Others"

		vdat = result;

		CalcMaxMinAvg();
	} catch (err) {
		AddError(err);
	}
}

function SortVdatStack(vdat) {
	try {
		// sort VDAT by stack & X-values (numeric or text)
		vdat.sort(function(a, b) {
			let t1 = "";
			let t2 = "";
			if(!isNaN(a.x) && !isNaN(b.x)) {
				let n1 = parseFloat(a.x);
				let n2 = parseFloat(b.x);
				t1 = a.s;
				t2 = b.s;
				if(t1 < t2) {
					return -1;
				}
				if(t1 > t2) {
					return 1;
				}
				if(t1 == t2) {
					return n1 < n2 ? -1 : n1 > n2 ? 1 : 0;
				}
			} else {
				t1 = a.s + a.x;
				t2 = b.s + b.x;
				if(t1 < t2) {
					return -1;
				}
				if(t1 > t2) {
					return 1;
				}
				return 0;
			}
		});
		if(parhst[ppt].topnn !== 0 && vdat.length > parhst[ppt].topnn) {
			let ST = parhst[ppt].topnn;
			let CT = vdat.length - (parhst[ppt].topnn);
			vdat.splice(ST, CT);
		}
		let i = 0;
		sdat = [];
		sdat[0] = {
			s: vdat[0].s, // stack value
			// y: 0,           // y value
			x: 0 // Index first X-Value
		};
		// cumulate SDAT - add y values
		for(let x = 0; x < vdat.length; x++) {
			if(vdat[x].s !== sdat[i].s) {
				i += 1;
				sdat[i] = {
					s: vdat[x].s, // stack value
					x: x // Index first X-Value
				};
			}
		}
		//sort by Y-values descending (numeric or text)
		sdat.sort(function(a, b) {
			let t1 = a.s;
			let t2 = b.s;
			if(isNaN(t1) || isNaN(t2)) {
				if(t1 < t2) {
					return -1;
				}
				if(t1 > t2) {
					return 1;
				}
				return 0;
			} else {
				let n1 = parseFloat(t1);
				let n2 = parseFloat(t2);
				if(n1 < n2) {
					return -1;
				}
				if(n1 > n2) {
					return 1;
				}
				return 0;
			}
		});
	} catch (err) {
		AddError(err);
	}
}

function SplitHdr() {
	try {
		let cc = 0;
		let pos = "";
		let pp = 0;
		let ll = 0;
		let con = false;
		if(selhdr === "") {
			return;
		}
		while(true) {
			// get column index
			cc = selhdr;
			// get position
			while(true) {
				pos = window.prompt("Split column (" + header[cc][0] + ") - specify position (from left):", "");
				pp = parseInt(pos);
				if(pos === "" || pos === null) {
					return;
				}
				if(pp > 0) {
					break;
				}
			}
			// confirm split
			ll = data[0][cc].length;
			con = window.confirm("Confirm Split: " + data[0][cc].substring(0, pp) + " -- " + data[0][cc].substring(pp, ll) +
				" ");
			break;
		}
		if(!con) {
			return;
		}
		cc++;
		if(cc < 1) {
			return;
		}
		if(pp < 1 || pos === "") {
			return;
		}
		// create new entry in header table
		let tmp = ["", "", 0];
		tmp[0] += header[cc - 1][0];
		tmp[1] += header[cc - 1][1];
		tmp[2] += header[cc - 1][2];
		header.splice(cc, 0, tmp);
		header[cc][0] = "Hdr " + hdrs;
		hdrs += 1;
		header[cc][2] = ll - pp;
		// Split all rows
		let ins = "";
		for(let n = 0; n < data.length; n++) {
			data[n].splice(cc, 0, ins);
			ll = data[n][cc - 1].length;
			data[n][cc] = data[n][cc - 1].substring(pp, ll);
			data[n][cc - 1] = data[n][cc - 1].substring(0, pp);
		}
		header[cc][3] = "";
		header[cc-1][3] = "";
		HeaderTyp();
		// re-create output 
		let text = "";
		for(let n = 2; n < header.length; n++) {
			text += header[n][0];
			if(n < header.length - 1) {
				text += "\t";
			}
		}
		text += "\n";
		for(let n = 0; n < data.length; n++) {
			for(let i = 2; i < data[n].length; i++) {
				text += data[n][i];
				if(i < data[n].length - 1) {
					text += "\t";
				}
			}
			text += "\n";
		}
		// re-process
		Preview();
	} catch (err) {
		AddError(err);
	}
}

function TabKey(evt) {

function TriangleThreeBuckets(data, threshold) {
	// https://github.com/sveinn-steinarsson/flot-downsample
	try {
		var data_length = data.length;
		if(threshold >= data_length || threshold === 0) {
			return data; // Nothing to do
		}
		var sampled = [],
			sampled_index = 0;
		// Bucket size. Leave room for start and end data points
		var every = (data_length - 2) / (threshold - 2);
		var a = 0, // Initially a is the first point in the triangle
			max_area_point,
			max_area,
			area,
			next_a;
		sampled[sampled_index++] = data[a]; // Always add the first point
		for(var i = 0; i < threshold - 2; i++) {
			// Calculate point average for next bucket (containing c)
			var avg_x = 0,
				avg_y = 0,
				avg_range_start = Math.floor((i + 1) * every) + 1,
				avg_range_end = Math.floor((i + 2) * every) + 1;
			avg_range_end = avg_range_end < data_length ? avg_range_end : data_length;
			var avg_range_length = avg_range_end - avg_range_start;
			for(; avg_range_start < avg_range_end; avg_range_start++) {
				avg_x += data[avg_range_start][0] * 1; // * 1 enforces Number (value may be Date)
				avg_y += data[avg_range_start][1] * 1;
			}
			avg_x /= avg_range_length;
			avg_y /= avg_range_length;
			// Get the range for this bucket
			var range_offs = Math.floor((i + 0) * every) + 1,
				range_to = Math.floor((i + 1) * every) + 1;
			// Point a
			var point_a_x = data[a][0] * 1, // enforce Number (value may be Date)
				point_a_y = data[a][1] * 1;
			max_area = area = -1;
			let ax_minus_avgx = point_a_x - avg_x;
			let avgy_minus_ay = avg_y - point_a_y;
			(function CalcTriangle() {
				for(; range_offs < range_to; range_offs++) {
					// Calculate triangle area over three buckets
					area = Math.abs((ax_minus_avgx) * (data[range_offs][1] - point_a_y) -
						(point_a_x - data[range_offs][0]) * (avgy_minus_ay));
					if(area > max_area) {
						max_area = area;
						max_area_point = data[range_offs];
						next_a = range_offs; // Next a is this b
					}
				}
			})();
			sampled[sampled_index++] = max_area_point; // Pick this point from the bucket
			a = next_a; // This a is the next a (chosen b)
		}
		sampled[sampled_index++] = data[data_length - 1]; // Always add last
		return sampled;
	} catch (err) {
		return data;
	}
}
