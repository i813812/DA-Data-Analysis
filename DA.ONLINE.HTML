function AddDDIC(typ, obj, mod, cls, con, len, min, max, stp, fun, val, his) {
	if(his === undefined || his === "") {
		his = true;
	}
	// add new entry
	let tmp = {
		typ: typ,
		obj: obj,
		mod: mod,
		cls: cls,
		con: con,
		len: len,
		min: min,
		max: max,
		stp: stp,
		fun: fun,
		val: val,
		his: his,
	};
	// remove existing entry
	for(let n = 0; n < ddic.length; n++) {
		if(ddic[n].obj === obj) {
			ddic.splice(n, 1);
			break;
		}
	}
	ddic.push(tmp);
}

function Action(e) {
	try {
		let typ = e.substring(0, 3);
		let obj = (e.replace(typ, "")).replace(".", "");
		let vStorageName = "";
		let regex = "";
		let pobj = "";
		let ptmp = "";
		let ID = "";
		for(let i = 0; i < ddic.length; i++) {
			if(ddic[i].obj == obj) {
				if(ddic[i].his) {
					AddHist();
					parhst[ppt].updmod = ddic[i].mod;
				}
				switch(ddic[i].typ) {
					case "ACT": {
						break;
					}
					case "LNK": {
						for(let v = 0; v < ddic[i].val.length; v++) {
							if(ddic[i].val[v][0] == parhst[ppt][ddic[i].obj]) {
								if(v == ddic[i].val.length - 1) {
									v = 0;
								} else {
									v++;
								}
								parhst[ppt][ddic[i].obj] = ddic[i].val[v][0];
								break;
							}
						}
						ddic[i].fun.length > 0 && eval(ddic[i].fun);
						break;
					}
					case "BUT": {
						for(let v = 0; v < ddic[i].val.length; v++) {
							if(ddic[i].val[v][0] == parhst[ppt][ddic[i].obj]) {
								if(v == ddic[i].val.length - 1) {
									v = 0;
								} else {
									v++;
								}
								parhst[ppt][ddic[i].obj] = ddic[i].val[v][0];
								break;
							}
						}
						ddic[i].fun.length > 0 && eval(ddic[i].fun);
						break;
					}
					case "INT": {
						ID = "" + ddic[i].typ + "." + ddic[i].obj;
						parhst[ppt][ddic[i].obj] = parseInt(document.getElementById(ID).value);
						ddic[i].fun.length > 0 && eval(ddic[i].fun);
						break;
					}
					case "TXT": {
						ID = "" + ddic[i].typ + "." + ddic[i].obj;
						parhst[ppt][ddic[i].obj] = document.getElementById(ID).value;
						ddic[i].fun.length > 0 && eval(ddic[i].fun);
						break;
					}
					case "NUM": {
						ID = "" + ddic[i].typ + "." + ddic[i].obj;
						parhst[ppt][ddic[i].obj] = parseFloat(document.getElementById(ID).value);
						ddic[i].fun.length > 0 && eval(ddic[i].fun);
						break;
					}
					case "SEL": {
						ID = "" + ddic[i].typ + "." + ddic[i].obj;
						parhst[ppt][ddic[i].obj] = document.getElementById(ID).value;
						ddic[i].fun.length > 0 && eval(ddic[i].fun);
						break;
					}
					case "COL": {
						ID = "" + ddic[i].typ + "." + ddic[i].obj;
						parhst[ppt][ddic[i].obj] = document.getElementById(ID).value;
						ddic[i].fun.length > 0 && eval(ddic[i].fun);
						break;
					}
				}
				let updmod = ddic[i].mod;

						let g = (rgb >> 8) & 0xff; // extract green
						let b = (rgb >> 0) & 0xff; // extract blue
						let luma = 0.2126 * r + 0.7152 * g + 0.0722 * b;
						if(luma < 100) {
							parhst[ppt].fgcolor = "#ffffff";
							parhst[ppt].agcolor = "#AAAAFF";

						parhst[ppt].ytmax = "";
						parhst[ppt].ztmin = "";
						parhst[ppt].ztmax = "";

					case "autohide": {
						if(parhst[ppt].autohide) {
							sheight = 0.90;
						} else {
							sheight = 0.75;
						}
						break;
					}
					case "sndyaxis": {
						if(parhst[ppt].sndyaxis === false) {
							parhst[ppt].selz1 = "-";
							parhst[ppt].selz2 = "-";
							parhst[ppt].selz3 = "-";
							parhst[ppt].selz4 = "-";
							parhst[ppt].selz5 = "-";
						}
						break;
					}
				}
				if(parhst[ppt].vstack != "-" && parhst[ppt].selx1 != "-" && parhst[ppt].vstack != parhst[ppt].selx1) {
					parhst[ppt].sndyaxis = false;
					parhst[ppt].selz1 = "-";
					parhst[ppt].selz2 = "-";
					parhst[ppt].selz3 = "-";
					parhst[ppt].selz4 = "-";
					parhst[ppt].selz5 = "-";
				}
				// how to update graphic
				switch(updmod) {
					case "Wait4Update": {
						Parameters();
						Pending();
						break;
					}
					case "UpdateGraph": {
						Parameters();
						setTimeout(function() {
						  UpdateGraph();
						}, 50);
						break;
					}
					case "CalcGraphic": {
						Parameters();
						CalcGraphic();
						break;
					}
					case "DrawGraphic": {
						Parameters();
						DrawGraphic();
						break;
					}
					default: {
						break;
					}
				}
			}
		}
	} catch (err) {
		AddError(err);
	}
}

function AddObj(obj, mod = true) {
	let str = "";
	let res = false;
	for(let i = 0; i < ddic.length; i++) {
		if(ddic[i].obj == obj) {
			switch(ddic[i].typ) {
				case "ACT":
					if(ddic[i].con !== undefined) {
						res = eval(ddic[i].con);
					}
					if((ddic[i].con === undefined || ddic[i].con === "" || res) && mod) {
						str += "<button class=\"" + ddic[i].cls + "\" ID=\"" + ddic[i].typ + "." + ddic[i].obj + "\" title=\"" +
							ddic[i].fun + "\" onclick=\"Action(this.id);\">" +

function AddError(err) {
	let now = new Date();
	let stck = err.stack;
	let r = stck.split("@");
	var tmp = {
		time: now.toLocaleTimeString(),
		line: err.line,
		stck: r[0],
		message: err.message,
	};
	errlst.push(tmp);
	if(tmp.stck != "Parameters") {
		Parameters();
	} else {
		window.alert("Line: " + err.line + " (" + r[0] + ") - " + err.message);
	}
}

function AgregateData() {
	try {
		// aggregate Data Points
		let ind = 0;
		let tdat = [];
		for(let n = 0; n < vdat.length; n++) {
			if(n > 0 && tdat[ind].x == vdat[n].x && tdat[ind].s == vdat[n].s) {
				let fltp = 0;
				if(parhst[ppt].opr == "MAX") {
					if((fltp = vdat[n].y1) > tdat[ind].y1) {
						tdat[ind].y1 = vdat[n].y1;
					}
					if((fltp = vdat[n].y2) > tdat[ind].y2) {
						tdat[ind].y2 = vdat[n].y2;
					}
					if((fltp = vdat[n].y3) > tdat[ind].y3) {
						tdat[ind].y3 = vdat[n].y3;
					}
					if((fltp = vdat[n].y4) > tdat[ind].y4) {
						tdat[ind].y4 = vdat[n].y4;
					}
					if((fltp = vdat[n].y5) > tdat[ind].y5) {} {
						tdat[ind].y5 = vdat[n].y5;
					}
					if((fltp = vdat[n].z) > tdat[ind].z) {
						tdat[ind].z = vdat[n].z;
					}
				} else if(parhst[ppt].opr == "MIN") {
					let fltp = 0;
					if((fltp = vdat[n].y1) < tdat[ind].y1) {
						tdat[ind].y1 = vdat[n].y1;
					}
					if((fltp = vdat[n].y2) < tdat[ind].y2) {
						tdat[ind].y2 = vdat[n].y2;
					}
					if((fltp = vdat[n].y3) < tdat[ind].y3) {
						tdat[ind].y3 = vdat[n].y3;
					}
					if((fltp = vdat[n].y4) < tdat[ind].y4) {
						tdat[ind].y4 = vdat[n].y4;
					}
					if((fltp = vdat[n].y5) < tdat[ind].y5) {
						tdat[ind].y5 = vdat[n].y5;
					}
					if((fltp = vdat[n].z) < tdat[ind].z) {
						tdat[ind].z = vdat[n].z;
					}
				} else {
					tdat[ind].y1 += vdat[n].y1;
					tdat[ind].y2 += vdat[n].y2;
					tdat[ind].y3 += vdat[n].y3;
					tdat[ind].y4 += vdat[n].y4;
					tdat[ind].y5 += vdat[n].y5;
					tdat[ind].z += vdat[n].z;
				}
				tdat[ind].c += 1;
			} else {
				if(n > 0) {
					if(parhst[ppt].opr == "AVG") {
						if(tdat[ind].c !== 0) {
							tdat[ind].y1 = tdat[ind].y1 / tdat[ind].c;
							tdat[ind].y2 = tdat[ind].y2 / tdat[ind].c;
							tdat[ind].y3 = tdat[ind].y3 / tdat[ind].c;
							tdat[ind].y4 = tdat[ind].y4 / tdat[ind].c;
							tdat[ind].y5 = tdat[ind].y5 / tdat[ind].c;
							tdat[ind].z = tdat[ind].z / tdat[ind].c;
							tdat[ind].c = 0;
						}
					}
					ind += 1;
				}
				tdat[ind] = vdat[n];
				tdat[ind].c = 1;
			}
		}
		// calculate average for last non processed record
		try {
			if(tdat[ind].c > 0 && parhst[ppt].opr == "AVG") {
				tdat[ind].y1 = tdat[ind].y1 / tdat[ind].c;
				tdat[ind].y2 = tdat[ind].y2 / tdat[ind].c;
				tdat[ind].y3 = tdat[ind].y3 / tdat[ind].c;
				tdat[ind].y4 = tdat[ind].y4 / tdat[ind].c;
				tdat[ind].y5 = tdat[ind].y5 / tdat[ind].c;
				tdat[ind].z = tdat[ind].z / tdat[ind].c;
				tdat[ind].c = 0;
			}
		} catch (err) {}
		vdat = tdat;
		tdat = null;
		// prevent banding > add random decimals 
		if(parhst[ppt].smooth && vdat.length >= 100) {
			let nn = 0;
			let yval = [];
			for(let n = 0; n < vdat.length; n++) {
				yval[nn] = {
					y: vdat[n].y1 + vdat[n].y2 + vdat[n].y3 + vdat[n].y4
				};
				yval[nn].y = parseFloat(yval[nn].y.toPrecision(6));
				
				nn += 1;
				if(n == 999) {
					break;
				}
			}
			// sort VDAT by y values (ascending)
			yval.sort(function(a, b) {
				let t1 = a.y;
				let t2 = b.y;
				if(t1 < t2) {
					return -1;
				}
				if(t1 > t2) {
					return 1;
				}
				return 0;
			});
			// find smallest difference between 2 values
			let mind = yval[yval.length - 1].y - yval[0].y;
			for(let n = 1; n < yval.length; n++) {
				let dif = yval[n].y - yval[n - 1].y;
				dif = parseFloat(dif.toPrecision(6));
				if(dif > 0 && dif < mind) {
					mind = dif;
				}
			}
			mind = parseFloat(mind.toPrecision(6));
			// add random decimals
			for(let n = 0; n < vdat.length; n++) {
				// let dmy = parseInt(Math.random().toString().substring(3, 7))/10000;
				// let rnd = (dmy - 0.5) * mind;
				let rnd = (Math.random() - 0.5) * 2 * mind;
				rnd = Math.round(rnd * 1000) / 1000;
				if(parhst[ppt].sely1 !== "-") {
					if(Math.abs(vdat[n].y1) >= mind) {
						vdat[n].y1 += rnd;
					}
					if(Math.abs(vdat[n].y1) === 0) {
						vdat[n].y1 = Math.random() * mind;
					}
				}
				if(parhst[ppt].sely2 !== "-") {
					if(Math.abs(vdat[n].y2) >= mind) {
						vdat[n].y2 += rnd;
					}
					if(Math.abs(vdat[n].y2) === 0) {
						vdat[n].y2 += Math.random() * mind;
					}
				}
				if(parhst[ppt].sely3 !== "-") {
					if(Math.abs(vdat[n].y3) >= mind) {
						vdat[n].y3 += rnd;
					}
					if(Math.abs(vdat[n].y3) === 0) {
						vdat[n].y3 += Math.random() * mind;
					}
				}
				if(parhst[ppt].sely4 !== "-") {
					if(Math.abs(vdat[n].y4) >= mind) {
						vdat[n].y4 += rnd;
					}
					if(Math.abs(vdat[n].y4) === 0) {
						vdat[n].y4 += Math.random() * mind;
					}
				}
				if(parhst[ppt].sely5 !== "-") {
					if(Math.abs(vdat[n].y5) >= mind) {
						vdat[n].y5 += rnd;
					}
					if(Math.abs(vdat[n].y5) === 0) {
						vdat[n].y5 += Math.random() * mind;
					}
				}
			}
		}
	} catch (err) {
		AddError(err);
	}
}

function CalcMaxMinAvg() {
	try {
		// Prepare Max/Min Values for Axis Scaling
		// Calculate Maximum Y-Axis
		let maximum = vdat[0].y1;
		let yval = [];
		for(let n = 0; n < vdat.length; n++) {
			yval = vdat[n].y1;
			if(parhst[ppt].stsel == "STK") {
				if(parhst[ppt].sely2 !== "-") {
					yval += vdat[n].y2;
				}
				if(parhst[ppt].sely3 !== "-") {
					yval += vdat[n].y3;
				}
				if(parhst[ppt].sely4 !== "-") {
					yval += vdat[n].y4;
				}
				if(parhst[ppt].sely5 !== "-") {
					yval += vdat[n].y5;
				}
				if(yval > maximum && isFinite(yval)) {
					maximum = yval;
				}
			} else if(parhst[ppt].stsel == "IND") {
				if(parhst[ppt].sely1 !== "-") {
					if(vdat[n].y1 > maximum) {
						maximum = vdat[n].y1;
					}
				}
				if(parhst[ppt].sely2 !== "-") {
					if(vdat[n].y2 > maximum) {
						maximum = vdat[n].y2;
					}
				}
				if(parhst[ppt].sely3 !== "-") {
					if(vdat[n].y3 > maximum) {
						maximum = vdat[n].y3;
					}
				}
				if(parhst[ppt].sely4 !== "-") {
					if(vdat[n].y4 > maximum) {
						maximum = vdat[n].y4;
					}
				}
				if(parhst[ppt].sely5 !== "-") {
					if(vdat[n].y5 > maximum) {
						maximum = vdat[n].y5;
					}
				}
			} else {
				if(yval > maximum) {
					maximum = yval;
				}
			}
		}


		// Calculate Minimum Y-Axis
		let minimum = vdat[0].y1;
		for(let n = 0; n < vdat.length; n++) {
			yval = vdat[n].y1;
			if(parhst[ppt].stsel == "STK" || parhst[ppt].stsel == "IND") {
				if(parhst[ppt].sely2 !== "-") {
					if(vdat[n].y2 < minimum) {
						minimum = vdat[n].y2;
					}
				}
				if(parhst[ppt].sely3 !== "-") {
					if(vdat[n].y3 < minimum) {
						minimum = vdat[n].y3;
					}
				}
				if(parhst[ppt].sely4 !== "-") {
					if(vdat[n].y4 < minimum) {
						minimum = vdat[n].y4;
					}
				}
				if(parhst[ppt].sely5 !== "-") {
					if(vdat[n].y5 < minimum) {
						minimum = vdat[n].y5;
					}
				}
			}
			if(vdat[n].y1 < minimum) {
				minimum = vdat[n].y1;
			}
		}
		
		if(parhst[ppt].vstack !== "-" && parhst[ppt].stsel == "STK") {
			maximum = maximum * 2 * Math.sqrt(sdat.length);
			minimum = minimum * 2 * Math.sqrt(sdat.length);
		}
		
		// minimum/maximum X-axis
		// if ( xmin === "" || xmax === "") {
		//  xmin = vdat[0].x;
		//  xmax = vdat[vdat.length - 1].x;
		// }
		// default max/min values for histogram
		if (parhst[ppt].showhist || parhst[ppt].trdlin != "OFF") {
			for(let n = 0; n < vdat.length; n++) {
				try { if(vdat[n].x.includes("undefined")) { continue; } } catch (err) {}
				if(n === 0) {
					hstmax = hstmin = vdat[n].x;
				}
				if(vdat[n].x > hstmax) {
					hstmax = vdat[n].x;
				}
				if(vdat[n].x < hstmin) {
					hstmin = vdat[n].x;
				}
			}
			if(parhst[ppt].hstinpmax === "") {
				parhst[ppt].hstinpmax = hstmax;
				try {
					document.getElementById("TXT.hstinpmin").value = hstmin;
				} catch (err) {}
			} else {
				hstmax = parhst[ppt].hstinpmax;
			}
			if(parhst[ppt].hstinpmin === "") {
				parhst[ppt].hstinpmin = hstmin;
				try {
					document.getElementById("TXT.hstinpmax").value = hstmax;
				} catch (err) {}
			} else {
				hstmin = parhst[ppt].hstinpmin;
			}
		}
		// Calculate Average
		let cnthst = 0;
		average = 0;
		if (hstmin == "" || hstmax == "") {
		  hstmin = vdat[0].x;
		  hstmax = vdat[vdat.length - 1].x;
		}
		for(let n = 0; n < vdat.length; n++) {
			if(vdat[n].x >= hstmin && vdat[n].x <= hstmax) {
				if(parhst[ppt].stsel == "ADD") {
					average += vdat[n].y1;
				} else {
					average += vdat[n].y1;
					if(parhst[ppt].sely2 !== "-") {
						average += vdat[n].y2;
					}
					if(parhst[ppt].sely3 !== "-") {
						average += vdat[n].y3;
					}
					if(parhst[ppt].sely4 !== "-") {
						average += vdat[n].y4;
					}
					if(parhst[ppt].sely5 !== "-") {
						average += vdat[n].y5;
					}
				}
				cnthst += 1;
			}
		}
		average = average / cnthst;
		// Average Z-Value
		let avgzval = 0;
		let cntzhst = 0;
		for(let n = 0; n < vdat.length; n++) {
			avgzval += vdat[n].z;
			cntzhst += 1;
		}
		avgzval = avgzval / cntzhst;
		let zstddev = 0;
		let zallpos = true;
		let zallneg = true;
		for(let n = 0; n < vdat.length; n++) {
			zstddev += Math.abs(vdat[n].z - avgzval);
			if(vdat[n].z < 0) {
				zallpos = false;
			}
			if(vdat[n].z > 0) {
				zallneg = false;
			}
		}
		zstddev = zstddev / cnthst;
		zstddev = parseFloat(zstddev.toPrecision(3));
		let zmaxval = avgzval + zstddev * 4;
		if(zallneg && zmaxval > 0) {
			maximum = 0;
		}
		let zminval = avgzval - zstddev * 4;
		if(zallpos && zminval < 0) {
			minimum = 0;
		}
		if(zmaxval == zminval) {
			zmaxval += 1;
			zmax = zmaxval;
			zminval -= 1;
			zmin = zminval;
		}
		let flen = Math.pow(10, Math.trunc(Math.log10(Math.abs(average))));
		average = parseFloat(average.toPrecision(5));
		// Calculate standard deviation
		let stddev = 0;
		let allpos = true;
		let allneg = true;
		for(let n = 0; n < vdat.length; n++) {
			if(vdat[n].x >= hstmin && vdat[n].x <= hstmax) {
				let sval = vdat[n].y1;
				if(parhst[ppt].stsel == "ADD") {
					stddev += Math.abs(sval - average);
				} else {
					if(parhst[ppt].sely2 !== "-") {
						sval += vdat[n].y2;
					}
					if(parhst[ppt].sely3 !== "-") {
						sval += vdat[n].y3;
					}
					if(parhst[ppt].sely4 !== "-") {
						sval += vdat[n].y4;
					}
					if(parhst[ppt].sely5 !== "-") {
						sval += vdat[n].y5;
					}
					stddev += Math.abs(sval - average);
				}
				if(sval < 0) {
					allpos = false;
				}
				if(sval > 0) {
					allneg = false;
				}
			}
		}
		stddev = stddev / cnthst;
		stddev = parseFloat(stddev.toPrecision(3));
		// calculate max/min values for y-axis
		if(parhst[ppt].stsel == "ADD") {
			let xrel = (maximum - minimum) / stddev;
			if(xrel > 10) {
				minimum = average - stddev * 4;
				if(allpos && minimum < 0) {
					minimum = 0;
				}
				maximum = average + stddev * 4;
				if(allneg && maximum > 0) {
					maximum = 0;
				}
			}
		}
		if(maximum == minimum) {
			maximum += 1;
			ymax = maximum;
			minimum -= 1;
			ymin = minimum;
		}
		let dy = Math.abs(maximum - minimum);
		let da = Math.abs(average - minimum);
		let ds = Math.trunc((dy / da) / 5);
		if(ds === 0 || dy < 1 || da < 1 || isNaN(ds)) {
			ds = 1;
		}
		if(parhst[ppt].stsel == "STK" && parhst[ppt].vstack != "-") {
			// parhst[ppt].ytmax = parhst[ppt].ytmin = "";
			ds = 1;
		}
		if(isNaN(parhst[ppt].ytmax)) { parhst[ppt].ytmax = ""; }
		if(parhst[ppt].ytmax !== "") { 
			ymax = parseFloat(parhst[ppt].ytmax);
		}
		if(isNaN(parhst[ppt].ytmin)) { parhst[ppt].ytmin = ""; }
		if(parhst[ppt].ytmin !== "") {
			ymin = parseFloat(parhst[ppt].ytmin);
		}
		if(parhst[ppt].ytmax === "" || isNaN(ymax)) {
			ymax = maximum / ds;
			ymin = minimum / ds;
			flen = Math.pow(10, Math.trunc(Math.log10(Math.abs(ymax - ymin))));
			if(flen === 0) {
				flen = 1;
			}
			ymax = ymax / flen;
			ymax = Math.ceil(ymax);
			ymax = ymax * flen;
			ymin = ymin / flen;
			ymin = Math.floor(ymin);
			ymin = ymin * flen;

			document.getElementById("TXT.ytmax").value = parhst[ppt].ytmax = ymax.toString();
		}
		if(parhst[ppt].ytmin === "" || isNaN(ymin)) {
			ymax = maximum / ds;
			ymin = minimum / ds;
			flen = Math.pow(10, Math.trunc(Math.log10(Math.abs(ymax - ymin))));
			if(flen === 0) {
				flen = 1;
			}
			ymax = ymax / flen;
			ymax = Math.ceil(ymax);
			ymax = ymax * flen;
			ymin = ymin / flen;
			ymin = Math.floor(ymin);
			ymin = ymin * flen;

			if(parhst[ppt].logdis && ymin === 0) {
				ymin = ymax / 100;
			}
			document.getElementById("TXT.ytmin").value = parhst[ppt].ytmin = ymin.toString();
		}
		let dz = Math.abs(zmaxval - zminval);
		da = Math.abs(avgzval - zminval);
		ds = Math.trunc((dz / da) / 5);
		if(ds === 0 || dz < 1 || da < 1 || isNaN(ds) ) {
			ds = 1;
		}
		if(parhst[ppt].ztmax !== "") {
			zmax = parseFloat(parhst[ppt].ztmax);
		}
		if(parhst[ppt].ztmin !== "") {
			zmin = parseFloat(parhst[ppt].ztmin);
		}
		if(parhst[ppt].ztmax === "" || isNaN(zmax) || parhst[ppt].ztmin === "" || isNaN(zmin)) {
			zmax = zmaxval / ds;
			zmin = zminval / ds;
			flen = Math.pow(10, Math.trunc(Math.log10(Math.abs(zmax - zmin))));
			if(flen === 0) {
				flen = 1;
			}
			zmax = zmax / flen;
			zmax = Math.ceil(zmax);
			zmax = zmax * flen;
			zmin = zmin / flen;
			zmin = Math.floor(zmin);
			zmin = zmin * flen;
			if(zallneg && zmax > 0) {
				zmax = 0;
			}
			if(zallpos && zmin < 0) {
				zmin = 0;
			}
			if(parhst[ppt].vstack !== "-" && parhst[ppt].stsel == "STK") {
				zmax = zmax * 2 * Math.sqrt(sdat.length);
				flen = Math.pow(10, Math.trunc(Math.log10(Math.abs(zmax - zmin))));
				if(flen === 0) {
					flen = 1;
				}
				zmax = zmax / flen;
				zmax = Math.ceil(zmax);
				zmax = zmax * flen;
			}
			if(parhst[ppt].sely1 == parhst[ppt].selz1) {
				zmin = ymin;
				zmax = ymax;
			}
			if(parhst[ppt].sndyaxis) {
				document.getElementById("TXT.ztmax").value = parhst[ppt].ztmax = zmax.toString();
				document.getElementById("TXT.ztmin").value = parhst[ppt].ztmin = zmin.toString();
			}
		}
		sytmin = ymin;
		sytmax = ymax;
		sztmin = zmin;
		sztmax = zmax;
		document.getElementById("IDDETAIL").innerHTML = "Avg: " + average.toPrecision(5) + "  Std.Dev: " + stddev
			.toPrecision(3) + "";
	} catch (err) {
		AddError(err);
	}
}

function CalcTrendline() {
  if (parhst[ppt].trdlin == "OFF") { return; }
  try {

	// b = [ nn*sum( xy ) - sum(x)*sum(y) ] / [ nn*sum(x**2) - sum(x)**2 ]
	// a = [ sum(y) - b*sum(x) ] / nn

	// https://www.w3schools.com/ai/tryit.asp?filename=tryai_plotly_regression3
	// https://www.colorado.edu/amath/sites/default/files/attached-files/ch12_0.pdf
	//
	var sumxy = 0;
	var sumx  = 0;
	var sumy  = 0;
	var sumxx = 0;
	var nn    = 0;

	trline.b   = 0;
	trline.erb = 0;
	trline.era = 0;

		nn = nn + 1;
		let yy = vdat[n].y1 + vdat[n].y2 + vdat[n].y3 + vdat[n].y4 + vdat[n].y5;
		// convert x values
		let xx = Number(vdat[n].x);
		if (isNaN(xx)) { xx = Number(new Date(vdat[n].x)) / 86400000; }
		if (isNaN(xx)) { alert("Trendline calculation not possible (x-value cannot be converted into a number): " + vdat[n].x); parhst[ppt].trdlin = "OFF"; Parameters(); return; }
		//if ( header[parhst[ppt].selx1][1] == "d" ) { }
        sumx  = sumx + xx;	
        sumy  = sumy + yy;
        sumxy = sumxy + xx * yy;
        sumxx = sumxx + xx * xx;	
        trline.max = n;		  
      }
    }
	  
	if (nn == 0) { alert("regression interval = 0"); return; }
    let b = ( nn * sumxy - sumx * sumy ) / ( nn * sumxx - sumx * sumx );
    let a = ( sumy - b * sumx ) / nn;
	
	let errb = Math.sqrt( (1/(nn - 2)) * ( nn * sumxx - sumx * sumx ) / ( nn * sumxx - sumx * sumx ) );
	let erra =

    trline.a = limitSignificantDigits(a,5);
	trline.b = limitSignificantDigits(b,5);
	
	// y = a + bx
	let erb = 0;
	let era = 0;
	let cnt = 0;
	for(let n = trline.min; n <= trline.max; n = n + 1) {
		let yy = vdat[n].y1 + vdat[n].y2 + vdat[n].y3 + vdat[n].y4 + vdat[n].y5;
		let xx = Number(vdat[n].x);
		if (isNaN(xx)) { xx = Number(new Date(vdat[n].x)) / 86400000; }
		let vy  = xx * trline.b + trline.a;
		let vn  = xx * trline.b - yy;
		if (vy != 0) {
		  erb = erb + Math.abs( (yy - vy) / vy );
		  era = era + Math.abs( (yy - vy) );
		  cnt = cnt + 1;
		}
	}
	erb = erb / cnt;
	era = era / cnt;
	erb = erb * 100;
	trline.erb  = limitSignificantDigits(erb,5);
	trline.era  = limitSignificantDigits(era,5);
	
	// alert(" y = " + a + " + " + b + " x " + "\n\n sumx = " + sumx + "\n sumy = " + sumy + "\n sumxx = " + sumxx + "\n sumxy = " + sumxy + "\n nn = " + nn + "\n Error = " + trline.erb +  " %"); 
	
	document.getElementById("IDDETAIL").innerHTML += "<b>   -   Trendline: y = " + trline.a + " + " + trline.b + " x  (Err: " + trline.erb + " % / " + trline.era + " )</b>";
  } catch (err) {
	  parhst[ppt].trdlin = "OFF"; Parameters(); return;
  }
}

function limitSignificantDigits(num, n) {
  try {
	return Number(num.toPrecision(n));
	} catch (err) {
		return Number;
	}
}


function CalcHistogram() {
	try {
		let hstx = 0;
		let cntot = 0;
		let flen = 0;
		let ts = 0;
		let te = 0;
		// build histogram table
		for(let n = 0; n < 101; n++) {
			hstx = n / 100 * (parseFloat(ymax) - parseFloat(ymin));
			flen = Math.pow(10, Math.trunc(Math.log10(Math.abs(hstx))));
			if(flen === 0) {
				flen = 1;
			}
			if(flen < 1) {
				let fct = Math.trunc(1 / flen);
				hstx = hstx / flen;
				hstx = parseFloat(hstx.toPrecision(5)) / fct;
			} else {
				hstx = hstx / flen;
				hstx = parseFloat(hstx.toPrecision(5)) * flen;
			}
			cntmin[n] = parseFloat(ymin) + parseFloat(hstx);
			cntlbl[n] = "" + cntmin[n] + " ms";
			cntval[n] = 0;
		}
		for(let n = 0; n < 101; n++) {
			cntmax[n] = cntmin[n + 1];
			if(n == 100) {
				cntmax[n] = 100;
			}
		}
		// fill histogram bins
		for(let n = 0; n < vdat.length; n++) {
			if(vdat[n].x >= hstmin && vdat[n].x < hstmax) {
				for(let i = 0; i < 101; i++) {
					let sumy = vdat[n].y1 + vdat[n].y2 + vdat[n].y3 + vdat[n].y4 + vdat[n].y5;
					if(sumy >= cntmin[i] && sumy < cntmax[i]) {
						cntval[i] += 1;
						cntot += 1;
						break;
					}
				}
			}
		}
		let cum = 0;
		for(let n = 0; n < 101; n++) {
			cum += cntval[n] / cntot * 100;
			cntcum[n] = cum;
		}
		// Peak Position
		let max = 0;
		let pos = 0;
		let peak = 0;
		for(let n = 0; n < 100; n++) {
			if(parseInt(cntval[n]) > max) {
				max = parseInt(cntval[n]);
				peak = cntmin[n];
				pval = parseInt(cntval[n]);
				pos = n;
			}
		}
		// pval used to determine lengt of 2nd x-axis of histogram
		pval = pval * 1.2;
		// Peak Width (sigma) 
		let total = 0;
		for(let n = 0; n < 101; n++) {
			total += cntval[n];
		}
		total = Math.trunc(total * 0.682689);
		let subtot = cntval[pos];
		let sind = pos;
		let eind = pos;
		while(subtot <= total) {
			ts = sind;
			te = eind;
			if(sind > 0) {
				ts = sind - 1;
			}
			if(eind < 99) {
				te = eind + 1;
			}
			if(cntval[ts] > cntval[te] || eind == 99) {
				subtot += cntval[ts];
				sind = ts;
			}
			if(cntval[ts] <= cntval[te] || sind === 0) {
				subtot += cntval[te];
				eind = te;
			}
			if(sind === 0 && eind == 99) {
				break;
			}
		}
		FWHM = cntmin[eind] - cntmin[sind];
		FWHM = parseFloat(FWHM.toPrecision(5));
		// Peak Width ( 2 sigma)
		total = 0;
		for(let n = 0; n < 101; n++) {
			total += cntval[n];
		}
		total = Math.trunc(total * 0.9545);
		subtot = cntval[pos];
		sind = pos;
		eind = pos;
		while(subtot <= total) {
			ts = sind;
			te = eind;
			if(sind > 0) {
				ts = sind - 1;
			}
			if(eind < 99) {
				te = eind + 1;
			}
			if(cntval[ts] > cntval[te] || eind == 99) {
				subtot += cntval[ts];
				sind = ts;
			}
			if(cntval[ts] <= cntval[te] || sind === 0) {
				subtot += cntval[te];
				eind = te;
			}
			if(sind === 0 && eind == 99) {
				break;
			}
		}
		let FWHM2 = cntmin[eind] - cntmin[sind];
		FWHM2 = parseFloat(FWHM2.toPrecision(5));
		for(let n = 0; n < 101; n++) {
			cntval[n] = "" + cntval[n].toFixed(0);
		}
		if(parhst[ppt].stsel == "ADD") {
			document.getElementById("IDDETAIL").innerHTML += " -  Peak: " + peak.toPrecision(5) + "  &sigma;: " + FWHM
				.toPrecision(5) + " (from: " + cntmin[
					sind].toPrecision(3) + " to " + cntmin[eind].toPrecision(3) + ")  2&sigma;: " + FWHM2.toPrecision(5) +
				"";
		}
	} catch (err) {
		AddError(err);
	}
}

function CalcAverage() {
	try {
		// Average n Points
		if(parhst[ppt].avgint > 1) {
			let avg = 0;
			let adat = [];
			let ind = 0;
			for(let n = 0; n < vdat.length; n++) {
				if(avg === 0) {
					adat[ind] = vdat[n];
					adat[ind].c = 1;
					avg = 1;
				} else {
					if(adat[ind].s == vdat[n].s) {
						adat[ind].y1 += vdat[n].y1;
						adat[ind].y2 += vdat[n].y2;
						adat[ind].y3 += vdat[n].y3;
						adat[ind].y4 += vdat[n].y4;
						adat[ind].y5 += vdat[n].y5;
						adat[ind].z += vdat[n].z;
						adat[ind].c += 1;
						avg += 1;
					} else {
						// stack changed > calculate average and add new entry
						adat[ind].y1 = adat[ind].y1 / adat[ind].c;
						adat[ind].y2 = adat[ind].y2 / adat[ind].c;
						adat[ind].y3 = adat[ind].y3 / adat[ind].c;
						adat[ind].y4 = adat[ind].y4 / adat[ind].c;
						adat[ind].y5 = adat[ind].y5 / adat[ind].c;
						adat[ind].z = adat[ind].z / adat[ind].c;
						ind += 1;
						adat[ind] = vdat[n];
						adat[ind].c = 1;
						avg = 1;
					}
				}
				if(avg == parhst[ppt].avgint) {
					adat[ind].y1 = adat[ind].y1 / adat[ind].c;
					adat[ind].y2 = adat[ind].y2 / adat[ind].c;
					adat[ind].y3 = adat[ind].y3 / adat[ind].c;
					adat[ind].y4 = adat[ind].y4 / adat[ind].c;
					adat[ind].y5 = adat[ind].y5 / adat[ind].c;
					adat[ind].z = adat[ind].z / adat[ind].c;
					adat[ind].c = 0;
					ind += 1;
					avg = 0;
				}
			}
			// calculate average for last non processed record
			try {
				if(adat[ind].c > 0) {
					adat[ind].y1 = adat[ind].y1 / adat[ind].c;
					adat[ind].y2 = adat[ind].y2 / adat[ind].c;
					adat[ind].y3 = adat[ind].y3 / adat[ind].c;
					adat[ind].y4 = adat[ind].y4 / adat[ind].c;
					adat[ind].y5 = adat[ind].y5 / adat[ind].c;
					adat[ind].z = adat[ind].z / adat[ind].c;
					adat[ind].c = 0;
				}
			} catch (err) {}
			vdat = adat;
			adat = null;
		}
	} catch (err) {
		AddError(err);
	}
}

function CalcGraphic() {
	try {

		// see also http://anhr.github.io/resizer/ and 
		// https://stackoverflow.com/questions/8960193/how-to-make-html-element-resizable-using-pure-javascript
		document.body.style.cursor = "none";

		document.getElementById("IDDOT").hidden = true;
		document.getElementById("IDDOT").hidden = false;
		document.getElementById("IDgraphic").style.display = "inline-block";
		pending = false;
		// refresh graphic (async) to allow screen refresh (parameters, status light = red) first
		// delay is 50 ms
		setTimeout(function() {
			parhst[ppt].ustat = true;
			if(start) {
				start = false;
			} else {}
			// prepare data
			vdat = [];
			let x1 = parseInt(parhst[ppt].selx1);
			let x2 = parseInt(parhst[ppt].selx2);
			let x3 = parseInt(parhst[ppt].selx3);

			let y4 = parseInt(parhst[ppt].sely4);
			let y5 = parseInt(parhst[ppt].sely5);
			if(isNaN(x1) && isNaN(x2) && isNaN(x3) && isNaN(x4) && isNaN(x5)) {
				window.alert("Specify field(s) for X-Axis");
				return;
			}

				window.alert("Specify field(s) for Y-Axis");
				return;
			}
			// Graphic Size
			if(parhst[ppt].showhist) {
				if(parhst[ppt].Hw === 0) {
					parhst[ppt].Hw = Math.trunc((document.body.clientWidth - 40) * (0.33));
				}
				parhst[ppt].Gw = Math.trunc((document.body.clientWidth - 40 - parhst[ppt].Hw));
			} else {
				parhst[ppt].Gw = Math.trunc((document.body.clientWidth - 40) * 0.95);
			}
			// Load selected data into VDAT table and sort
			LoadData();
			if(vdat.length === 0) {
				window.alert("No data - please review selection");
				document.getElementById("IDDOT").className = "dotgre";
				return;
			}
			// Agregate Points for same x-value
			AgregateData();
			//  remove data point which are not equally present in all stacks
			CleanData();
			// build stack group
			BuildStackGroup();
			// default line chart and optimal average value
			PrepareDefaults();
			// Sort Data
			SortData();
			// Prepare Max/Min Values for Axis Scaling
			CalcMaxMinAvg();
			// Calculate Histogram
			CalcHistogram();
			// Average n Points 
			CalcAverage();
			// Show Histogram
			Showhistogram();
			// reduce VDAT to max number of points
			ReduceDataPoints();
			// Calculate Trendline
			CalcTrendline();
			// Draw Graphic
			DrawGraphic();
		}, 25);
	} catch (err) {
		AddError(err);
	}
}

function CharCount(s, c) {
	try {

		let result = 0;
		for(let i = 0; i < s.length; i++) {
			if(s[i] == c) {
				result++;
			}
		}
		return result;
	} catch (err) {
		AddError(err);
	}
}

function CleanData() {
	try {
		//  remove data points which are not equally present in all stacks
		if(parhst[ppt].vstack !== "-" && parhst[ppt].stsel == "STK" || (parhst[ppt].vstack !== "-" && !(parhst[ppt]
				.vstack == parhst[ppt].selx1 || parhst[ppt]
				.vstack == parhst[ppt].selx2 || parhst[ppt].vstack == parhst[ppt].selx3 || parhst[ppt].vstack == parhst[ppt]
				.selx4 || parhst[ppt].vstack == parhst[
					ppt].selx5))) {
			let c = 0;
			let n = 0;
			let f = false;
			let cdat = [];
			let gdat = [];
			let tdat = [];
			switch(parhst[ppt].cleand) {
				case "A":
					// add missing data points
					cdat = [];
					cdat[0] = {
						x: vdat[0].x,
						c: 0
					};
					gdat = [];
					gdat[0] = {
						s: vdat[0].s,
						c: 0
					};
					// build distinct stack values 
					tdat = [];
					tdat[0] = {
						s: vdat[0].s,
						c: 0
					};
					for(let n = 0; n < vdat.length; n++) {
						f = false;
						for(let t = 0; t < tdat.length; t++) {
							if(tdat[t].s == vdat[n].s) {
								f = true;
								tdat[t].c += 1;
								break;
							}
						}
						if(f === false) {
							tdat[tdat.length] = {
								s: vdat[n].s,
								c: 1
							};
						}
					}
					// sort 
					tdat.sort(function(a, b) {
						let t1 = a.s;
						let t2 = b.s;
						if(t1 < t2) {
							return -1;
						}
						if(t1 > t2) {
							return 1;
						}
						return 0;
					});
					// count total number of data points for each X-Value
					for(let n = 0; n < vdat.length; n++) {
						if(vdat[n].x == cdat[c].x) {} else {
							c += 1;
							cdat[c] = {
								x: vdat[n].x,
								c: 1
							};
						}
					}
					// sort 
					cdat.sort(function(a, b) {
						let t1 = a.x;
						let t2 = b.x;
						if(t1 < t2) {
							return -1;
						}
						if(t1 > t2) {
							return 1;
						}
						return 0;
					});
					// add missing entries with zero value
					for(let c = 0; c < cdat.length; c++) {
						for(let t = 0; t < tdat.length; t++) {
							n = c * tdat.length + t;
							if(n > vdat.length - 1 || vdat[n].s !== tdat[t].s || vdat[n].x !== cdat[c].x) {
								vdat.splice(n, 0, {
									s: tdat[t].s, // stack value
									x: cdat[c].x, // X-Values
									c: 0, // Counter for averages
									y1: 0, // 1st y value
									y2: 0, // 2nd y value
									y3: 0, // 3rd y value
									y4: 0, // 4th y value
									y5: 0 // 5th y value
								});
							}
						}
					}
					break;
				case "E":
					// delete data point not present in all stack groups
					cdat = [];
					cdat[0] = {
						x: vdat[0].x,
						c: 0
					};
					gdat = [];
					gdat[0] = {
						s: vdat[0].s,
						c: 0
					};
					// build distinct stack values 
					tdat = [];
					tdat[0] = {
						s: vdat[0].s,
						c: 0
					};
					for(let n = 0; n < vdat.length; n++) {
						f = false;
						for(let t = 0; t < tdat.length; t++) {
							if(tdat[t].s == vdat[n].s) {
								f = true;
								tdat[t].c += 1;
								break;
							}
						}
						if(f === false) {
							tdat[tdat.length] = {
								s: vdat[n].s,
								c: 1
							};
						}
					}
					let tavg = 0;
					let tsum = 0;
					let tcnt = 0;
					for(let n = 0; n < tdat.length; n++) {
						tsum += tdat[n].c;
						tcnt += 1;
					}
					tavg = tsum / tcnt;
					tsum = tcnt = 0;
					for(let n = 0; n < tdat.length; n++) {
						if(tdat[n].c > tavg * 0.80 || tdat[n] < tavg * 1.20) {
							tsum += tdat[n].c;
							tcnt += 1;
						}
					}
					tavg = tsum / tcnt;
					n = 0;
					while(true) {
						if(tdat[n].c < tavg * 0.80 || tdat[n] > tavg * 1.20) {
							tdat.splice(n, 1);
						} else {
							tdat[n].c = 0;
							n += 1;
						}
						if(n == tdat.length) {
							break;
						}
					}
					// sort descending (numeric or text)
					tdat.sort(function(a, b) {
						let t1 = a.s;
						let t2 = b.s;
						if(t1 < t2) {
							return -1;
						}
						if(t1 > t2) {
							return 1;
						}
						return 0;
					});
					// count total number of data points for each X-Value
					for(let n = 0; n < vdat.length; n++) {
						if(vdat[n].x == cdat[c].x) {
							cdat[c].c += 1;
							f = false;
							for(let g = 0; g < gdat.length; g++) {
								if(gdat[g].s == vdat[n].s) {
									f = true;
									break;
								}
							}
							if(f === false) {
								gdat[gdat.length] = {
									s: vdat[n].s,
									c: 0
								};
							}
						} else {
							if(JSON.stringify(gdat) !== JSON.stringify(tdat)) {
								cdat[c].c = 0;
							}
							c += 1;
							cdat[c] = {
								x: vdat[n].x,
								c: 1
							};
							gdat = [];
							gdat[0] = {
								s: vdat[n].s,
								c: 0
							};
						}
					}
					// Calculate max number of data points for each X-Value
					let nmax = 0;
					for(let n = 0; n < cdat.length; n++) {
						if(cdat[n].c > nmax) {
							nmax = cdat[n].c;
						}
					}
					// remove x-Values which have less than max data points
					n = 0;
					while(true) {
						if(cdat[n].c !== nmax) {
							cdat.splice(n, 1);
							if(n == cdat.length) {
								break;
							}
						} else {
							n += 1;
							if(n == cdat.length) {
								break;
							}
						}
					}
					let v = 0;
					c = 0;
					// remove data points which are not present in all stack groups
					while(true) {
						let found = false;
						if(vdat[v].x !== cdat[c].x) {
							for(let n = c; n < cdat.length; n++) {
								if(vdat[v].x == cdat[n].x) {
									c = n;
									found = true;
									break;
								}
								if(cdat[n].x > vdat[v].x) {
									break;
								}
							}
						}
						if(vdat[v].x !== cdat[c].x) {
							vdat.splice(v, 1);
							if(v == vdat.length) {
								break;
							}
						} else {
							v += 1;
							if(v == vdat.length) {
								break;
							}
						}
					}
					break;
				case "I":
					break;
			}
			if(vdat.length === 0) {
				window.alert("Stack values not possible - no matching x-values found");
			}
			gdat = null;
			tdat = null;
			cdat = null;
		}
	} catch (err) {
		AddError(err);
	}
}

		// let regex =  /(\d{1,2}):(\d{2}):(\d{2})/;

				ConvTime.presult = RoundTime(value, true);
				return ConvTime.presult;
			} else {
				ConvTime.presult = RoundTime(value, false);

function CSVToArray(strData, strDelimiter) {
	try {
		// Check to see if the delimiter is defined. If not, then default to comma.
		strDelimiter = (strDelimiter || ",");
		// Create a regular expression to parse the CSV values.
		let objPattern = new RegExp(
			(
				// Delimiters.
				"(\\" + strDelimiter + "|\\r?\\n|\\r|^)" +
				// Quoted fields.
				"(?:\"([^\"]*(?:\"\"[^\"]*)*)\"|" +
				// Standard fields.
				"([^\"\\" + strDelimiter + "\\r\\n]*))"), "gi");
		// Create an array to hold our data. Give the array a default empty first row.
		let arrData = [
			[]
		];
		// Create an array to hold our individual pattern matching groups.
		let arrMatches = null;
		// Keep looping over the regular expression matches until we can no longer find a match.
		while((arrMatches = objPattern.exec(strData)) !== null) {
			// Get the delimiter that was found.
			let strMatchedDelimiter = arrMatches[1];
			// Check to see if the given delimiter has a length (is not the start of string) and if it matches
			// field delimiter. If id does not, then we know that this delimiter is a row delimiter.
			if(strMatchedDelimiter.length && strMatchedDelimiter !== strDelimiter) {
				// Since we have reached a new row of data, add an empty row to our data array.
				arrData.push([]);
			}
			let strMatchedValue;
			// Now that we have our delimiter out of the way, lets check to see which kind of value we captured (quoted or unquoted).
			if(arrMatches[2]) {
				// We found a quoted value. When we capture this value, unescape any double quotes.
				strMatchedValue = arrMatches[2].replace(new RegExp("\"\"", "g"), "\"");
			} else {
				// We found a non-quoted value.
				strMatchedValue = arrMatches[3];
			}
			// Now that we have our value string, lets add it to the data array.
			arrData[arrData.length - 1].push(strMatchedValue);
		}
		let text = [];
		let tmp = "";
		// Return the parsed data.
		for(let n = 0; n < arrData.length; n++) {
			tmp = "";
			for(let i = 0; i < arrData[n].length; i++) {
				tmp += arrData[n][i];
				if(i < arrData[n].length - 1) {
					tmp += "\t";
				}
			}
			text[n] = tmp;
		}
		colsep = "\t";
		return (text);
	} catch (err) {
		AddError(err);
	}
}

function countDecimals(num) {
	var sep = String(23.32).match(/\D/)[0];
	var b = String(num).split(sep);

}

function CalcCol() {
	try {
		let cc = selhdr;
		let mod = true;
		while(true) {
			ps = window.prompt("Syntax: \n\n = <value>|$nn [ # [<value>|$nn] ] or \n # <value>|$nn \n\n   where # can be any of the operators +&-*/ \n   $nn refers to the content of column nn; & = concatenate \n\n   filter available | $nn = xxxx \n", "");
			break;
		}
		// https://regexr.com/
		regnum = /^([=+&\-*\/])[ ]*(?:((?:\$\d+)|(?:\d+(?:\.\d*)?)|(?:')(?:[^']*)(?:')))[ ]*([+&\-*\/])?[ ]*(?:((?:\$\d+)|(?:\d+(?:\.\d*)?)|(?:')(?:[^']*)(?:')))?[ ]*(?:\|[ ]*(\$\d+)[ ]*=[ ]*(.*))?[ ]*(.*)/;
		let tp = ps.replace(regnum, "$1");
		let v1 = ps.replace(regnum, "$2");
		let op = ps.replace(regnum, "$3");
		let v2 = ps.replace(regnum, "$4");
		let fr = ps.replace(regnum, "$5");
		let fv = ps.replace(regnum, "$6");
		let val1 = 0;
		let val2 = 0;
		let fltr = "";
		for(let n = 0; n < data.length; n++) {
			if(fr != "") {
				id = fr.replace(/\$(\d+)/, "$1");
				fltr = data[n][id];
				if(fltr != fv) continue;
			}
			if(v1.startsWith("$")) {
				id = v1.replace(/\$(\d+)/, "$1");
				val1 = data[n][id];
			} else {
				val1 = v1;
			}
			if(v2.startsWith("$")) {
				id = v2.replace(/\$(\d+)/, "$1");
				val2 = data[n][id];
			} else {
				val2 = v2;
			}
			if(tp == "" || v1 == "") return;
			switch(tp) {
				case "=":
					break;
				case "+":
					val2 = val1;
					val1 = data[n][cc];
					op = tp;
					break;
				case "-":
					val2 = val1;
					val1 = data[n][cc];
					op = tp;
					break;
				case "/":
					val2 = val1;
					val1 = data[n][cc];
					op = tp;
					break;
				case "*":
					val2 = val1;
					val1 = data[n][cc];
					op = tp;
					break;
				case "&":
					val2 = val1;
					val1 = data[n][cc];
					op = tp;
					break;
			}
			try {
				val1 = val1.replace(/'/g, "");
				val2 = val2.replace(/'/g, "");
			} catch (err) {}
			let dec1 = countDecimals(val1);
			let dec2 = countDecimals(val2);
			let dec = Math.max(dec1, dec2);
			if (op != "&") {
				if (isNaN(val1)) { 
				  val1 = val1.replace(/,/g, "");
					val1 = parseFloat(val1);
				  val1 = 0;
				}
				if (isNaN(val2) || val2 == "" ) {
					val2 = 0;
				}
			}
			switch(op) {
				case "":
					if(!isNaN(val1) && val1 != "") {
						data[n][cc] = parseFloat(val1);
					} else {
						data[n][cc] = val1;
					}
					break;
				case "+":
					data[n][cc] = parseFloat(val1) + parseFloat(val2);
					break;
				case "-":
					data[n][cc] = parseFloat(val1) - parseFloat(val2);
					break;
				case "*":
					data[n][cc] = parseFloat(val1) * parseFloat(val2);
					break;
				case "/":
					data[n][cc] = parseFloat(val1) / parseFloat(val2);
					break;
				case "&":
					data[n][cc] = "" + val1 + val2;
					break;
			}
			if(!isNaN(data[n][cc]) && data[n][cc] != "") {
				data[n][cc] = data[n][cc].toFixed(dec);
			}
		}
		dprev = true;
		CheckHdr();
		FinishFiles();
	} catch (err) {
		alert("Syntax error in expression");
	}
}

function Download(filename, text) {
	try {
		// Download File
		let element = document.createElement("a");
		element.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(text));
		element.setAttribute("download", filename);

function escapeRegExp(string) {

}

function DtDelete(e) {
	try {
		let cc = 0;
		let val = "";
		let cnt = 0;
		if(selhdr === "") {
			return;
		}
		cc = parseInt(selhdr);
		while(true) {
			// get value
			val = window.prompt("Specify Value to delete for column\n\n" + header[cc][0] + " = ", "");
			if(val === null) {
				return;
			}
			val = escapeRegExp(val);
			val = val.replace(/\?/g, "\.");
			val = val.replace(/\*/g, "\.*");
			val = "^" + val + "$";
			var re = new RegExp(val);
			cnt = 0;
			for(let n = 0; n < data.length; n++) {
				if(data[n][cc].match(re)) {
					cnt = cnt + 1;
				}
			}
			if(cnt === 0) {
				window.alert("no matching records found");
			} else {
				break;
			}
		}
		let conf = window.confirm("Found " + cnt + " records - continue deleting those records?");
		if(conf !== true) {
			window.alert("deletion canceled");
			return;
		}
		// delete Records
		document.title = "deleting records ... ";
		document.getElementById("IDpreview").innerHTML = "";
		document.getElementById("IDpreview").style.display = "none";
		document.getElementById("IDDETAIL").innerHTML = "";
		document.body.style.cursor = "progress";
		setTimeout(function() {
			let n = 0;
			// delete records from array
			for(let n = data.length - 1; n >= 0; n--) {
				if(data[n][cc].match(re)) {
					data.splice(n, 1);
				}
			}
		  header[cc][3] = 0;
			HeaderTyp();
			// re-process
			Preview();
		}, 25);
	} catch (err) {
		AddError(err);
	}
	if(e) {}
}

function ExpDzip() {
	try {
		// save data analysis container as DZIP
		keyshift = false;
		document.title = "Export Data";
		document.getElementById("IDDOT").className = "dotred";
		document.getElementById("IDDOT").hidden = true;
		document.getElementById("IDDOT").hidden = false;
		setTimeout(function() {
			let tmp = parhst[ppt];
			let obj;
			let filename;
			zip = new JSZip();
			let container = {
				id: "DataAnalysisContainer",
				config: tmp,
				ghead: header,
				gdata: data
			};
			obj = JSON.stringify(container);
			document.title = "add data to ZIP container";
			if(filelist.length > 0) {
				filename = window.prompt("Specify name of DataAnalysis container:", filelist[0].name);
			} else {
				filename = window.prompt("Specify name of DataAnalysis container:", "DataAnalysisContainer");
			}
			if(filename === null) {
				document.getElementById("IDDOT").className = "dotgre";
				document.getElementById("IDDOT").hidden = true;
				document.getElementById("IDDOT").hidden = false;
				return;
			}
			if(filename === "") {
				filename = "DataAnalysisContainer";
			}
			filename = filename.replace(/\.dac$/gi, "");
			filename = filename.replace(/\.dzip$/gi, "");
			zip.file(filename + ".dac", obj);
			zip.generateAsync({
				type: "base64",
				compression: "DEFLATE",
				compressionOptions: {
					level: 5
				}
			}, function updateCallback(metadata) {
				document.title = "compress container " + metadata.percent.toFixed(2) + " % ";
			}).then(function(base64) {
				Download64(filename + ".dzip", base64);
				document.getElementById("IDDOT").className = "dotgre";
				document.getElementById("IDDOT").hidden = true;
				document.getElementById("IDDOT").hidden = false;
			});
		}, 25);
	} catch (err) {
		AddError(err);
	}
}

function FindHdr(lookup) {
	try {
		// find matching header column
		let src = lookup.split(" ");
		for(let n = 1; n < header.length; n++) {
			let found = true;
			let tmp = header[n][0].replace(/ /g, "").toLowerCase();
			for(let i = 0; i < src.length; i++) {
				found = found && tmp.includes(src[i].toLowerCase());
			}
			if(found) {
				hdrpos = n;
				return true;
			}
		}
		return false;
	} catch (err) {
		AddError(err);
	}
}

function FinishFiles() {
	try {
		txtarea = "";
		let regex = null;
		let text = [];
		let n = 0;
		coldel = "";
		text = [];
		if(data.length < 3) {
			return;
		}
		if(trex) {
			// process Trex Files
			for(let n = 4; n < header.length; n++) {
				for(let i = 0; i < data.length; i++) {
					if(data[i][n][0] == "<") {
						// subtract from previous record
						data[i][n] = parseInt(data[i][n].substr(1));
						data[i][n] = parseInt(data[i - 1][n]) - data[i][n];
					} else if(data[i][n][0] == ">") {
						// add to previous record
						data[i][n] = parseInt(data[i][n].substr(1));
						data[i][n] = parseInt(data[i - 1][n]) + data[i][n];
					} else if(data[i][n] === "") {
						// copy previous record
						data[i][n] = parseInt(data[i - 1][n]);
					} else {
						// new value
						data[i][n] = parseInt(data[i][n]);
					}
				}
			}
			// Add new column for date
			let tmphdr = ["Date", "d"];
			header.splice(4, 0, tmphdr);
			for(let i = 0; i < data.length; i++) {
				data[i].splice(4, 0, "");
			}
			for(let i = 0; i < data.length; i++) {
				// convert time from epoch (seconds since Jan. 1st 1970 to Date/Time)
				let dt = new Date(0);
				dt.setUTCSeconds(data[i][5]);
				let mm = dt.getMonth() + 1;
				let dd = dt.getDate();
				let yyyy = dt.getFullYear();
				let HH = dt.getHours();
				let MM = dt.getMinutes();
				let SS = dt.getSeconds();
				data[i][4] = "" + yyyy + "-" + Pad(mm, 2) + "-" + Pad(dd, 2);
				data[i][5] = "" + Pad(HH, 2) + ":" + Pad(MM, 2) + ":" + Pad(SS, 2);
			}
			CheckHdr();
		}
		regex = new RegExp("");
		// Remove duplicate Headers
		let tmp = [];
		for(let n = 0; n < data.length; n++) {
			let dataok = true;
			for(let h = 2; h < header.length; h++) {
				if(data[n][h] == header[h][0]) {
					dataok = false;
					break;
				}
			}
			if(dataok) {
				tmp.push("");
				tmp[tmp.length - 1] = data[n];
			}
		}
		data = tmp;
		// try to find Date Format
		let dtfound = false;
		if(parhst[ppt].datind === "") {
			for(let n = 0; n < data.length; n++) {
				for(let t = 0; t < data[n].length; t++) {
					for(let d = 0; d < dtfrm.length; d++) {
						regex = dtfrm[d][2];
						if(regex.test(data[n][t])) {
							dtfound = true;
							parhst[ppt].datind = "" + d;
							break;
						}
					}
					if(dtfound) {
						break;
					}
				}
				if(n == 10 || dtfound) {
					break;
				}
			}
		}
		// check if any column using SNAPSHOT_TIME YYY/MM/DDhh:mm:ss
		let snpt = false;
		let cc = 0;
		regex = new RegExp(/(\d{4})[\/.-](\d{2})[\/.-](\d{2})(\d{2}):(\d{2}):(\d{2})/);
		for(let n = 0; n < data.length; n++) {
			for(let t = 0; t < data[n].length; t++) {
				if(regex.test(data[n][t])) {
					snpt = true;
					cc = t + 1;
					break;
				}
			}
			if(n > 100) {
				break;
			}
		}
		// Split SNAPSHOT_TIME into Date and Time
		if(snpt) {
			// create new entry in header table
			let htmp = ["", "", 0];
			let pp = 10;
			let ll = data[1][cc].length;
			htmp[0] += header[cc - 1][0];
			htmp[1] += header[cc - 1][1];
			htmp[2] += header[cc - 1][2];
			header.splice(cc, 0, htmp);
			header[cc - 1][0] = "Date";
			header[cc - 1][1] = "d";
			header[cc][0] = "Time";
			header[cc][1] = "t";
			hdrs += 1;
			header[cc][2] = ll - pp;
			// Split all rows
			let ins = "";
			for(let n = 0; n < data.length; n++) {
				data[n].splice(cc, 0, ins);
				ll = data[n][cc - 1].length;
				data[n][cc] = data[n][cc - 1].substring(pp, ll);
				data[n][cc - 1] = data[n][cc - 1].substring(0, pp);
			}
		}
		AddCounter();
		// Default x-axis to date and/or time
		let dnum = "";
		let tnum = "";
		for(let n = 0; n < header.length; n++) {
			if(header[n][1] == "d" && header[n][3] > 1) {
				dnum = n;
				break;
			}
		}
		for(let n = 0; n < header.length; n++) {
			if(header[n][1] == "t" && header[n][3] > 1) {
				tnum = n;
				break;
			}
		}
		if(dnum !== "" && tnum !== "") {
			parhst[ppt].selx1 = dnum;
			parhst[ppt].selx2 = tnum;
		} else if(dnum !== "" && tnum === "") {
			parhst[ppt].selx1 = dnum;
		} else if(dnum === "" && tnum !== "") {
			parhst[ppt].selx1 = tnum;
		}
		// Default y-axis
		if(parhst[ppt].sely1 == "-") {
			for(let n = 2; n < header.length; n++) {
				if(header[n][1] == "n") {
					parhst[ppt].sely1 = n;
					break;
				}
			}
		}
		// Check if SDFMON file
		if(((FindHdr("Server") || FindHdr("Instance") || FindHdr("Name")) && FindHdr("Act. WPs") && FindHdr("Free Mem.")) ||
			(FindHdr("GUID") && FindHdr("ACT_WPS") && FindHdr("SERVER"))) {
			// delete GlobalData records from array
			["Server", "Instance"].forEach(element => {
				if(FindHdr(element)) {
					n = 0;
					while(true) {
						if(data[n][hdrpos] == "GlobalData" || data[n][hdrpos] == "") {
							data[n] = data[data.length - 1];
							data.pop();
						} else {
							n = n + 1;
						}
						if(n > data.length - 1) {
							break;
						}
					}
				}
				if(FindHdr(element)) {
					parhst[ppt].selx1 = hdrpos;
					parhst[ppt].vstack = hdrpos;
					parhst[ppt].grtype = "area";
					parhst[ppt].dtsize = 1;
					parhst[ppt].maxpnt = 1000;
				}
			});
			for(let n = 0; n < header.length; n++) {
				if(header[n][1] == "t") {
					parhst[ppt].selx2 = n;
					break;
				}
			}
			if(FindHdr("Free Mem.")) {
				parhst[ppt].sndyaxis = true;
				parhst[ppt].selz1 = hdrpos;
				parhst[ppt].zavg = 5;
				parhst[ppt].grztype = "area";
				parhst[ppt].pzcolor = "#AAAAAA";
				parhst[ppt].ztsize = 1;
				parhst[ppt].zopac = 0.25;
			}
		}
		// Check if NMON file
		if(FindHdr("Host") && FindHdr("Machine") && FindHdr("Processor")) {
			let multiplehost = false;
			FindHdr("Host");
			for(let n = 1; n < data.length; n++) {
				if(data[n][hdrpos] != data[n - 1][hdrpos]) {
					multiplehost = true;
					break;
				}
			}
			if(multiplehost) {
				parhst[ppt].selx1 = hdrpos;
				parhst[ppt].vstack = hdrpos;
				parhst[ppt].maxpnt = 1000;
				FindHdr("Date");
				parhst[ppt].selx2 = hdrpos;
				FindHdr("Time");
				parhst[ppt].selx3 = hdrpos;
			} else {
				let multipledates = false;
				FindHdr("Date");
				for(let n = 1; n < data.length; n++) {
					if(data[n][hdrpos] != data[n - 1][hdrpos]) {
						multipledates = true;
						break;
					}
				}
				if(multipledates) {
					parhst[ppt].selx1 = hdrpos;
					parhst[ppt].vstack = hdrpos;
					parhst[ppt].maxpnt = 1000;
					parhst[ppt].xdtick = 86400000;
					FindHdr("Time");
					parhst[ppt].selx2 = hdrpos;
				} else {
					FindHdr("Time");
					parhst[ppt].selx1 = hdrpos;
					parhst[ppt].selx2 = "";
				}
			}
			parhst[ppt].grtype = "area";
			parhst[ppt].dtsize = 1;
			if(FindHdr("MEM Real free(MB)")) {
				parhst[ppt].sndyaxis = true;
				parhst[ppt].selz1 = hdrpos;
				parhst[ppt].zavg = 5;
				parhst[ppt].grztype = "area";
				parhst[ppt].pzcolor = "#AAAAAA";
				parhst[ppt].ztsize = 1;
				parhst[ppt].zopac = 0.25;
			}
			if(FindHdr("MEM memfree")) {
				parhst[ppt].sndyaxis = true;
				parhst[ppt].selz1 = hdrpos;
				parhst[ppt].zavg = 5;
				parhst[ppt].grztype = "area";
				parhst[ppt].pzcolor = "#AAAAAA";
				parhst[ppt].ztsize = 1;
				parhst[ppt].zopac = 0.25;
			}
		}
		if(data.length > 20000) {
			if(parhst[ppt].vstack !== "-") {
				if(header[parhst[ppt].vstack][3] > 0) {
					parhst[ppt].maxpnt = Math.trunc(20000 / header[parhst[ppt].vstack][3]);
					if(parhst[ppt].maxpnt < 100) {
						parhst[ppt].maxpnt = 100;
					}
					let pow = Math.pow(10, Math.trunc(Math.log10(parhst[ppt].maxpnt)));
					parhst[ppt].maxpnt = (Math.trunc(parhst[ppt].maxpnt / pow)) * pow;
				}
			}
		}
		if(data.length > 250000) {
			dprev = true;
		}
		if(dprev) {
			Preview();
		} else {
			Parameters();
		}
	} catch (err) {
		AddError(err);
	}
}

function HeaderTyp() {
	try {
		let regex = new RegExp("");
		// try to detect thousand delimiter 
		(function DectectThDel() {
			let regdp1 = new RegExp(/.*\d\,\d\d\d\,\d\d\d.*/);        // 1,234,456 -> decimal point
			let regdp2 = new RegExp(/.*\d\,\d\d\d\.\d.*/);            // 1,234.5   -> decimal point
			let regdp3 = new RegExp(/^\d(\d?)\.\d(\d{1}|\d{3,})?$/);  //    12.34  -> decimal point (or 1.23 1.2345)
			let regdc1 = new RegExp(/.*\d\.\d\d\d\.\d\d\d.*/);        // 1.234.456 -> decimal comma
			let regdc2 = new RegExp(/.*\d\.\d\d\d\,\d.*/);            // 1.234,5   -> decimal comma
			let regdc3 = new RegExp(/^\d(\d?)\,\d(\d{1}|\d{3,})?$/);  //    12,34  -> decimal comma (or 1,23 1,2345)
			let dpc = "";
			for(let i = 0; i < data.length; i++) {
				for(let n = 0; n < header.length; n++) {
					let coltxt = data[i][n];
					// see decimal point
					if(regdp1.test(coltxt) || regdp2.test(coltxt) || regdp3.test(coltxt)) {
						dpc = ".";
						break;
					}
					// decimal comma
					if(regdc1.test(coltxt) || regdc2.test(coltxt) || regdc3.test(coltxt)) {
						dpc = ",";
						break;
					}
					if(i > 10) {
						break;
					}
				}
				if(dpc !== "") {
					break;
				}
			}
			if(dpc !== "") {
				decpnt = dpc;
			}
		})();
		// check if column is numeric
		for(let n = 0; n < header.length; n++) {
			header[n][1] = "";
			// check if text
			if(header[n][1] == "") {
				let istext = false;
				for(let i = 0; i < data.length; i++) {
					regex = /([a-d)|([f-z])|([A-D])|([F-Z])/; // letter E excluded could be scientific format
					if(regex.test(data[i][n])) {
						istext = true;
						break;
					}
					if(i > 10) {
						break;
					}
				}
				if(istext) {
					header[n][1] = "-";
				}
			}
			// check if column is date
			if(header[n][1] == "") {
				let isdate = false;
				for(let i = 0; i < data.length; i++) {
					if(data[i][n].length < 6) {
						break;
					}
					// test date formats DD.MM.YYYY
					regex = /(\d{4})[\/.-](\d{1,2})[\/.-](\d{1,2})/; // YYYY-MM-DD
					if(regex.test(data[i][n])) {
						isdate = true;
						break;
					}
					regex = /(\d{1,2})[\/.-](\d{1,2})[\/.-](\d{4})/; // DD-MM-YYYY
					if(regex.test(data[i][n])) {
						isdate = true;
						break;
					}
					regex = /(\d{1,2})[\/.-](\d{1,2})[\/.-](\d{1,2})/; // YY-MM-DD
					if(regex.test(data[i][n])) {
						isdate = true;
						break;
					}
					if(i > 10) {
						break;
					}
				}
				if(isdate) {
					header[n][1] = "d";
				}
			}
			// check if column is time
			if(header[n][1] == "") {
				let istime = false;
				let updtim = false;
				for(let i = 0; i < data.length; i++) {
					// test time formats HH:MM:SS or HH:MM
					regex = /(\d{1,2}):(\d{2}):(\d{2})/;
					if(regex.test(data[i][n])) {
						istime = true;
					} else {
						regex = /(\d{1,2}):(\d{2})/;
						if(regex.test(data[i][n])) {
							istime = true;
							updtim = true;
						} else {
							istime = false;
							break;
						}
					}
					if(i > 10) {
						break;
					}
				}
				if(updtim) {
					for(let i = 0; i < data.length; i++) {
						data[i][n] = data[i][n] + ":00";
					}
				}
				if(istime) {
					header[n][1] = "t";
				}
			}
			// check if column is numeric
			let backup = [];
			if(header[n][1] == "") {
				// backup column n
				for(let i = 0; i < data.length; i++) {
					backup[i] = data[i][n];
				}
				let isnum = true;
				let isblank = true;
				let tmpnum = "";
				for (let i = 0; i < data.length; i++) {
					if(isblank && data[i][n] !== "") {
						isblank = false;
					}
					if(data[i][n] == "-" || data[i][n] == ".") {
						data[i][n] = "0";
					}
					// convert trailing to leading sign 
					if (data[i][n].length > 0) {
					  if(data[i][n].endsWith("-")) {
						  let tmp = "-" + data[i][n].slice(0, -1);
						  data[i][n] = tmp;
					  }
					}
					else {
						data[i][n] = "0";
					}
					if(decpnt == ",") {
						// remove thousand delimiter and replace decimal comma with point (only if result is numeric)
						tmpnum = data[i][n].replace(/\./g, "");
						tmpnum = tmpnum.replace(/,/g, "\.");
						if(isNaN(tmpnum)) {
							isnum = false;
							break;
						} else {
							data[i][n] = tmpnum;
						}
					} else {
						// remove thousand delimiter (only if result is numeric)
						if(data[i][n].length > 3) {
							tmpnum = data[i][n].replace(/,/g, "");
						} else {
							tmpnum = data[i][n];
						}
						if(isNaN(tmpnum)) {
							isnum = false;
							break;
						} else {
							data[i][n] = tmpnum;
						}
					}
				}
				if(isnum && !isblank) {
					header[n][1] = "n";
				} else {
					// non-numeric > restore column n
					for(let i = 0; i < data.length; i++) {
						data[i][n] = backup[i];
					}
				}
			}
			// if still not detected we assume text
			if(header[n][1] == "") {
				header[n][1] = "-";
			}
			// Field length (based on random sample)
			header[n][2] = 0;
			for(let i = 0; i < 100; i++) {
				let ind = Math.trunc(Math.random() * (data.length - 1));
				if(data[ind][n].length > header[n][2]) {
					header[n][2] = data[ind][n].length;
				}
			}
		}
		// analyze data (number of unique values)
		for(let n = 0; n < header.length; n++) {
			if (header[n][3] == 0 || header[n][3] == undefined || isNaN(header[n][3])) {
				let val = data[0][n];
				header[n][3] = 1;
				for (let i = 0; i < data.length; i++) {
					if (data[i][n] != val) {
						header[n][3] = 2;
						break;
					}
				}
			}
		}
	} catch (err) {
		AddError(err);
	}
}

      header[n][3] = 0;

      // }
    }
		Preview();

}

function HexToRgbA(hex, opacity) {
	try {
		let c;
		if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
			c = hex.substring(1).split("");
			if(c.length == 3) {
				c = [c[0], c[0], c[1], c[1], c[2], c[2]];
			}
			c = "0x" + c.join("");
			return "rgba(" + [(c >> 16) & 255, (c >> 8) & 255, c & 255].join(",") + "," + opacity + ")";
		}
		return hex;
	} catch (err) {
		AddError(err);
	}
}

function Identify(content, fname = "") {
	try {
		// identify and parse non-column separated file content (NIPING/MHTML/NMON/TREX/VMSTAT/SAR)
		let text = "";
		let date = "";

		let month = "";
		let year = "";
		let day = "";
		let time = "";
		let start = false;
		let substr = "";
		if(content.startsWith("MIME-Version")) { // MHTML
			// MHTML
			let re = new RegExp("" + "", "g");
			text = content.replace(/(\r)/gm, "");
			text = text.replace(/(\n)/gm, "");
			re = new RegExp("" + EscapeRegExp("<style>") + ".+" + EscapeRegExp("</style>") + "", "g");
			text = text.replace(re, "");
			re = new RegExp("" + EscapeRegExp("<head>") + ".+" + EscapeRegExp("</head>") + "", "g");
			text = text.replace(re, "");
			re = new RegExp("" + EscapeRegExp("<td") + "", "g");
			text = text.replace(re, "\n\<td");
			re = new RegExp("" + EscapeRegExp("</tr>") + "", "g");
			text = text.replace(re, "\n\<\/tr\>");
			re = new RegExp("" + EscapeRegExp("<tr") + "", "g");
			text = text.replace(re, "\n\<tr");
			tmp = text.split("\n");
			var re1 = new RegExp("" + EscapeRegExp("<td class") + ".+\"\>", "g");
			var re2 = new RegExp("" + EscapeRegExp("<tr") + ".+\"\>", "g");
			var re3 = new RegExp("" + EscapeRegExp("<td>") + "", "g");
			var te1 = EscapeRegExp("<td>");
			var te2 = EscapeRegExp("");
			for(let i = 0; i < tmp.length; i++) {
				tmp[i] = tmp[i].replace(re1, te1);
				tmp[i] = tmp[i].replace(re2, te2);
				tmp[i] = tmp[i].replace(re3, "");
			}
			text = [];
			for(let i = 1; i < tmp.length; i++) {
				text += tmp[i] + "\n";
			}
			re = new RegExp("" + EscapeRegExp("</td>") + "\n", "g");
			text = text.replace(re, "\t");
			re = new RegExp("" + EscapeRegExp("</tr>") + "\n\n", "g");
			text = text.replace(re, "\n");
			re = new RegExp("" + EscapeRegExp("</tr></table></body></html>") + ".+", "g");
			text = text.replace(re, "");
			colsep = "\t";
			return text;
		} else if(content.startsWith("AAA") && content.includes("nmon")) { // NMON
			// NMON
			text = content.split("\n");
			let nmon = "";
			let host = "";
			let proc = "";
			let mach = "";
			let tab0 = [];
			let tbi0 = 1;
			let tab1 = [];
			let tbi1 = 0;
			let tab2 = [];
			let tbi2 = 0;
			let tab3 = [];
			let tbi3 = 0;
			let tab4 = [];
			let tbi4 = 0;
			let tab5 = [];
			let tbi5 = 0;
			let tab6 = [];
			let tbi6 = 0;
			tab0[0] = "Host\tMachine\tProcessor\tTime\tDate\t";
			for(let i = 0; i < text.length; i++) {
				if(text[i].startsWith("CPU_ALL") || text[i].startsWith("MEM") || text[i].startsWith("MEMNEW") ||
					text[i].startsWith("PROC") || text[i].startsWith("LPAR") || text[i].startsWith("PAGE") ||
					text[i].startsWith("AAA") || text[i].startsWith("BBBP") || text[i].startsWith("ZZZZ")) {
					tmp = text[i].split(",");
					switch(tmp[0]) {
						case "CPU_ALL":
							tab1[tbi1] = "";
							for(let n = 0; n < tmp.length; n++) {
								if(n < 2) {
									continue;
								}
								if(tbi1 === 0) {
									tmp[n] = "CPU " + tmp[n];
								}
								tab1[tbi1] += tmp[n] + "\t";
							}
							tbi1 += 1;
							break;
						case "MEM":
							tab2[tbi2] = "";
							for(let n = 0; n < tmp.length; n++) {
								tmp[n] = tmp[n].replace("Size of the Compressed pool(MB)", "Cmpr.Pool(MB)");
								tmp[n] = tmp[n].replace("Size of true memory(MB)", "True Mem.(MB)");
								tmp[n] = tmp[n].replace("Expanded memory size(MB)", "Exp.Mem.(MB)");
								tmp[n] = tmp[n].replace("Size of the Uncompressed pool(MB)", "UnCmpr.Pool(MB)");
								if(n < 2) {
									continue;
								}
								if(n > 7) {
									continue;
								}
								if(tbi2 === 0) {
									tmp[n] = "MEM " + tmp[n];
								}
								tab2[tbi2] += tmp[n] + "\t";
							}
							tbi2 += 1;
							break;
						case "MEMNEW":
							tab3[tbi3] = "";
							for(let n = 0; n < tmp.length; n++) {
								tmp[n] = tmp[n].replace("Compressed Pool", "Cmpr.Pool");
								if(n < 2) {
									continue;
								}
								if(n > 7) {
									continue;
								}
								if(tbi3 === 0) {
									tmp[n] = "MEM " + tmp[n];
								}
								tab3[tbi3] += tmp[n] + "\t";
							}
							tbi3 += 1;
							break;
						case "PROC":
							tab4[tbi4] = "";
							for(let n = 0; n < tmp.length; n++) {
								if(n < 2 || n > 7) {
									continue;
								}
								if(tbi4 === 0) {
									tmp[n] = "PROC " + tmp[n];
								}
								tab4[tbi4] += tmp[n] + "\t";
							}
							tbi4 += 1;
							break;
						case "LPAR":
							tab5[tbi5] = "";
							for(let n = 0; n < tmp.length; n++) {
								if((n < 2 || n > 12) && n !== 21) {
									continue;
								}
								if(tbi5 === 0) {
									tmp[n] = "LPAR " + tmp[n];
								}
								tab5[tbi5] += tmp[n] + "\t";
							}
							tbi5 += 1;
							break;
						case "PAGE":
							tab6[tbi6] = "";
							for(let n = 0; n < tmp.length; n++) {
								if(n < 2 || n > 4) {
									continue;
								}
								if(tbi6 === 0) {
									tmp[n] = "PAGE " + tmp[n];
								}
								tab6[tbi6] += tmp[n] + "\t";
							}
							tbi6 += 1;
							break;
						case "AAA":
							if(tmp[1] == "host") {
								host = tmp[2];
							}
							break;
						case "BBBP":
							if(tmp[2] == "lsconf") {
								if(tmp.length > 3) {
									let cfg = tmp[3].replace(/\"/g, "").split(":");
									if(cfg[0] == "System Model") {
										mach = cfg[1] + " " + tmp[4].replace(/\"/g, "");
									}
									if(cfg[0] == "Machine Serial Number") {
										mach += " (" + cfg[1].trim() + ")";
									}
									if(cfg[0] == "Processor Implementation Mode") {
										proc = cfg[1];
									}
									if(cfg[0] == "Number Of Processors") {
										proc += " (# " + cfg[1] + ")";
									}
									if(cfg[0] == "Processor Clock Speed") {
										proc += " - " + cfg[1];
									}
								}
							}
							break;
						case "ZZZZ":
							tab0[tbi0] = host + "\t";
							tab0[tbi0] += mach + "\t";
							tab0[tbi0] += proc + "\t";
							for(let n = 0; n < tmp.length; n++) {
								if(n < 2) {
									continue;
								}
								if(n == 3) {
									let dt = tmp[n].split("-");
									switch(dt[1]) {
										case "JAN":

											month = "03";

											month = "06";

											break;

											break;

											break;

											month = "11";

			}
			for(let i = 0; i < tab1.length; i++) {

				}

					nmon += tab5[i];
				}
				if(tab6.length > 0) {
					nmon += tab6[i];
				}

			}
			colsep = "\t";
			return nmon;
		} else if(content.startsWith("Linux") && ((content.includes("%iowait") && content.includes("%steal")) || // SAR
				(content.includes("kbmemfree") && content.includes("kbcached")))) {
			// SAR
			if(typeof Identify.inpd == "undefined") {
				Identify.inpd = "";
			}
			const lines = content.split("\n");
            const cpuData = [];
            const memoryData = [];
            let section = '';
            let date = '';
			let cpuHDR = '';
			let memHDR = '';
			let header = '';
			
			const firstLineParts = lines[0].split(/\s+/);
            if (firstLineParts.length > 2) {
				date = firstLineParts[3]; // The date is the 3rd part of the first line
            }
			
			let outputText = ""; "Date\tTime\tAM/PM\tType\tCPU %usr\t%nice\tCPU %sys\t%iowait\t%steal\t%irq\t%soft\t%guest\t%idle\tAM/PM\tkbmemfree\tkbmemused\t%memused\tkbbuffers\tkbcached\tkbcommit\t%commit\n";

            for (let line of lines) {

                if (line.includes("CPU") && ( line.includes("%usr") || line.includes("%user") ) ) {
					section = 'cpu';
					header = line.split(/\s+/);
					cpuHDR = header.slice(2).join("\t");
					continue;
				} else if (line.includes("kbmemfree") && line.includes("%commit")) {
                    section = 'memory';
					header = line.split(/\s+/);
					memHDR = header.slice(2).join("\t");
                    continue;
                } else if (line.includes("Average")) {
                    section = '';
                    continue;
                }

                const parts = line.split(/\s+/);
				if (parts.length < 2) continue;
				if (section === 'cpu' && parts[2] === 'all') {
                    cpuData.push({ timestamp: parts[0], values: parts.slice(1) });
                } else if (section === 'memory') {
                    memoryData.push({ timestamp: parts[0], values: parts.slice(1) });
                }
            }
			
			if (cpuData.length > 0) {
				outputText+= "Date\tTime\tAM/PM\t" + cpuHDR;

					outputText+= "Date\tTime\tAM/PM\t" + memHDR;
				}
			}
			outputText+= "\n";

            // Combine CPU and memory data for output

						outputText += `${date}\t${cpuEntry.timestamp}\t${cpuEntry.values.join('\t')}\t${memoryEntry.values.join('\t')}\n`;

								break;

								month = "06";

								let rg = new RegExp(/(\d{4})[-](\d{2})[-](\d{2})/);
								if(rg.test(date)) {
									break;
								}
							}
						}
						text = "Date " + "Time " + text.replace(/(\d\d:\d\d:\d\d)\s/, "") + "\n";
						// r b w   swap  free  re  mf pi po fr de sr lf vc vc vc   in   sy   cs us sy id
						text = text.replace("r b w ", "Threads.queued Thread.blocked LWPs.swapped ");
						text = text.replace("re  mf ", "Pages.recl. Page.faults ");
						text = text.replace("swap ", "Av.Swap.Space ");
						text = text.replace("free ", "FreeList ");
						text = text.replace("pi po fr ", "kB(in) kB(out) kB(freed) ");
						text = text.replace("de sr ", "Ant.mem Pages.scanned ");
						text = text.replace("in   sy   cs ", "Inter.p.sec Sys.Calls Cont.switch ");
						text = text.replace("us sy id", "CPU.Usr CPU.Sys CPU.Idl");
						start = true;
					}
				} else {
					if(tmp[i].includes("r b w")) {} else {
						line = tmp[i].split(" ", 3);
						// check if date changed from 23:59:59 to 00:00:00
						if(line[0] < time) {
							let dn = new Date(date);
							dn.setDate(dn.getDate() + 1);
							let nmm = dn.getUTCMonth() + 1;
							let ndd = dn.getUTCDate();
							let nyy = dn.getUTCFullYear();
							date = nyy + "-" + Pad(nmm, 2) + "-" + Pad(ndd, 2);

			return text;
		} else if(substr.includes("host;tenant;time;searchCount")) { // TREX
			// TREX
			text = content.split("\n");
			for(let i = 0; i < text.length; i++) {

			parhst[ppt].selx1 = 1;
			trex = true;
			colsep = ";";

		} else if(substr.includes("connect to server o.k.")) { // NIPING
			// NIPING
			colsep = "\t";
			text = content.replace(/(\r\n\r\n|\n\n|\r\r|\r\n)/gm,
				"\n"); //  replace multiple line breaks with single line break
			text = text.replace(/(\r)/gm, "\n");
			text = text.replace(/( ms\n)/gm, "\n"); //  remove ms
			text = text.replace(/((NiI)|(NiH)|(NiS)|(realloc)|(filling)|(command)).*\n/gm, ""); //  remove trace level details
			text = text.replace(/(connect to server o.k.\n)/gm, ""); //  remove connect to server o.k.
			text = text.replace(/( 20\d\d)\n/gm, "$1"); //  remove year + line break after date 
			text = text.split("\n");
			for(let i = 0; i < text.length; i++) {

					continue;
				}
				if(text[i].startsWith("avg")) {
					continue;
				}
				if(text[i].startsWith("max")) {
					continue;
				}
				if(text[i].startsWith("min")) {
					continue;
				}
				if(text[i].startsWith("excluding")) {
					continue;
				}
				if(text[i].startsWith("av2")) {
					continue;
				}
				if(text[i].startsWith("tr2")) {
					continue;
				}
				if(text[i].startsWith("tr ")) {
					continue;
				}
				if(text[i].startsWith("send and receive")) {
					continue;
				}
				if(text[i] == "\t") {
					continue;
				}
				let patt = /\w\w\w \w\w\w /;
				if(patt.test(text[i])) {
					tmp = text[i].split(" ");
					date = tmp[0] + " " + tmp[1] + " " + tmp[2] + " " + tmp[3] + " " + tmp[4];
					ucnt = 0;
				} else {
					text[i] = date + text[i];
					ucnt += 1;
				}
				text[i] = text[i].replace(/ +/g, " "); // remove duplicate space
				text[i] = text[i].replace(/ /g, "|");
				line = text[i].split("|");
				if(line.length != 7) {
					continue;
				}
				month = "";
				switch(line[1]) {
					case "Jan":

						break;
					case "Feb":
						month = "02";
						break;
					case "Mar":
						month = "03";
						break;
					case "Apr":
						month = "04";
						break;
					case "May":
						month = "05";
						break;
					case "Jun":
						month = "06";
						break;
					case "Jul":
						month = "07";
						break;
					case "Aug":
						month = "08";
						break;
					case "Sep":
						month = "09";
						break;
					case "Oct":
						month = "10";
						break;
					case "Nov":
						month = "11";
						break;
					case "Dec":
						month = "12";
						break;
					default:
						month = line[1];
						parhst[ppt].grtype = "scatter";
				}
				let num = 0;
				num = parseFloat(line[6]);
				if(line[6].includes(":")) {
					continue;
				}
				if(num > 0) {
					output += line[4] + "." + month + "." + Pad(line[2], 2) + "\t" + line[3] + "\t" + line[6];
					output += "\n";
				}
			}
			return output;
		} else if(substr.includes("nfsiostat")) { // NDFIOSTAT
			// NFSIOSTAT
			colsep = "\t";
			text = content.replace(/(avg RTT (ms))/g, "avg.RTT(ms)");
			text = text.replace(/(avg exe (ms))/g, "avg.exe(ms)");
			text = text.replace(/ +/g, "\t");
			text = text.replace(/(\r\n\r\n|\n\n|\r\r|\r\n)/gm, "\n"); //  replace multiple line breaks with single line break
			text = text.split("\n");
			// Build Header (fixed)
			let tmphdr = "Date\tTime\tShare\tMount\tops/s\trpc bklog\t";
			tmphdr += "R:ops/s\tR:kB/s\tkB/op\tR:retrans\tR:(%)\tR:avg RTT (ms)\tR:avg exe (ms)\t";
			tmphdr += "W:ops/s\tW:kB/s\tkB/op\tW:retrans\tW:(%)\tW:avg RTT (ms)\tW:avg exe (ms)";
			tmphdr += "##";
			let tmmpautodate = false;
			let tmpstartinc = false;
			let tmpdate = "-";
			let tmptime = "-";
			let tmpmnt = "";
			let NFSdate = "";
			let tmpinterval = "";
			// analyze header data (search for Start Time and Interval)
			for(let i = 0; i < text.length; i++) {
				if(text[i].includes("StartTimeUTC:")) {
					// see https://dd.engineering/blog/a-guide-to-handling-date-and-time-for-full-stack-javascript-developers#unix-timestamp
					tmp = text[i].split("\t");
					NFSdate = new Date(tmp[2]);
				}
				if(text[i].includes("IntervalLength:")) {
					tmp = text[i].split("\t");
					tmpinterval = tmp[2];
				}
				if(text[i].includes("mounted\ton")) {
					break;
				}
			}
			// Process all lines
			for(let i = 0; i < text.length; i++) {
				// Date + Time
				if(text[i].includes("nfsiostat\tdata\tfor")) {
					text[i] = text[i].replace(/(\t)/g, "");
					text[i] = text[i].replace(/(nfsiostatdatafor)/g, "");
					tmp = text[i].split("_");
					tmpdate = tmp[0];
					tmptime = tmp[1];
					tmmpautodate = true;
				}
				// Share + Mount
				if(text[i].includes("mounted\ton")) {
					text[i] = text[i].replace(/(\t)/g, "");
					text[i] = text[i].replace(/(mountedon)/g, " ");
					tmp = text[i].split(" ");
					// increment time counter when reaching same mount point
					if(tmmpautodate === false) {
						if(tmpmnt === "") {
							tmpmnt = text[i];
							tmptime = 0;
						}
						if(tmpmnt == text[i]) {
							if(tmpstartinc) {
								// start incrementing only after the first encounter 
								NFSdate.setSeconds(NFSdate.getSeconds() + parseInt(tmpinterval));
							}
							tmpdate = NFSdate.toISOString().slice(0, 10);
							tmptime = NFSdate.toISOString().substr(11, 8);
							tmpstartinc = true;
						}
					}
					tmphdr += tmpdate + "\t" + tmptime + "\t" + tmp[0] + "\t" + tmp[1] + "\t";
				}
				// Read
				if(text[i].startsWith("read:")) {
					tmp = text[i + 1].replace(/(read:\t)/g, "");
					tmp = tmp.split("\t");
					for(let n = 0; n < tmp.length; n++) {
						if(tmp[n].length > 0) {
							tmphdr += tmp[n] + "\t";
						}
					}
					i = i + 1;
				}
				// Write
				if(text[i].startsWith("write:")) {
					tmp = text[i + 1].replace(/(write:\t)/g, "");
					tmp = tmp.split("\t");
					for(let n = 0; n < tmp.length; n++) {
						if(tmp[n].length > 0) {
							tmphdr += tmp[n] + "\t";
						}
					}
					i = i + 1;
					tmphdr += "##";
				}
				// ops/s       rpc bklog
				if(text[i].includes("ops/s")) {
					tmp = text[i + 1].split("\t");
					for(let n = 0; n < tmp.length; n++) {
						if(tmp[n].length > 0) {
							tmphdr += tmp[n] + "\t";
						}
					}
					i = i + 1;
				}
			}
			tmp = tmphdr.split("##");
			tmphdr = tmphdr.replace(/(\t##)/gm, "##");
			tmphdr = tmphdr.replace(/(##)/gm, "\n");
			return tmphdr;
		} else {
			return content;
		}
	} catch (err) {
		AddError(err);
	}
}

					vdat[ind].y1 = vdat[ind].y1 * parseFloat(data[x][fc]);
					vdat[ind].y2 = vdat[ind].y2 * parseFloat(data[x][fc]);
					vdat[ind].y3 = vdat[ind].y3 * parseFloat(data[x][fc]);
					vdat[ind].y4 = vdat[ind].y4 * parseFloat(data[x][fc]);
					vdat[ind].y5 = vdat[ind].y5 * parseFloat(data[x][fc]);
				}
			}
			// multiply with parhst[ppt].factor
			if(parhst[ppt].fact !== "" && parhst[ppt].fact !== 0) {
				vdat[ind].y1 = vdat[ind].y1 * parseFloat(parhst[ppt].fact);
				vdat[ind].y2 = vdat[ind].y2 * parseFloat(parhst[ppt].fact);
				vdat[ind].y3 = vdat[ind].y3 * parseFloat(parhst[ppt].fact);
				vdat[ind].y4 = vdat[ind].y4 * parseFloat(parhst[ppt].fact);
				vdat[ind].y5 = vdat[ind].y5 * parseFloat(parhst[ppt].fact);
			}
			ind++;
		}
		(function VdatSort() {
			vdat.sort(function(a, b) {
				let t1 = "";
				let t2 = "";
				if(!isNaN(a.x) && !isNaN(b.x)) {
					let n1 = parseFloat(a.x);
					let n2 = parseFloat(b.x);
					t1 = a.s;
					t2 = b.s;
					if(n1 < n2) { return -1; }
					if(n1 > n2) { return 1;  }
					if(n1 == n2) {
						return t1 < t2 ? -1 : t1 > t2 ? 1 : 0;
					}
				} else {
					t1 = a.s + "" + a.x,
					t2 = b.s + "" + b.x;
					if(t1 < t2) { return -1; }
					if(t1 > t2) { return 1;  }
					return 0;
				}
			});
		})();
	} catch (err) {
		AddError(err);
	}
}
